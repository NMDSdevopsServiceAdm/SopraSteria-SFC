version: 0.2

env:
  variables:
    NODE_ENV: e2etest
  parameter-store:
    DB_FILE_URL: /bnd/e2e-test-db-file-url
    POSTGRES_USER: /bnd/e2e-test-db-user
    POSTGRES_PASSWORD: /bnd/e2e-test-db-password
    POSTGRES_DB: /bnd/e2e-test-db-name

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 636146736465.dkr.ecr.eu-west-1.amazonaws.com
      - echo Preparing .env file...
      - echo POSTGRES_USER=${POSTGRES_USER}\\nPOSTGRES_PASSWORD=${POSTGRES_PASSWORD}\\nPOSTGRES_DB=${POSTGRES_DB} > .env
      - echo Downloading database snapshot .sql from s3...
      - aws s3 cp ${DB_FILE_URL} docker/sfc-e2e-test-db.sql
      - REPOSITORY_URI=636146736465.dkr.ecr.eu-west-1.amazonaws.com/sfc-e2e-test-db-image
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)

  build:
    commands:
      - echo Building postgres db Docker image with data packed inside...
      - bash ./docker/build-e2e-db-image-with-data.sh

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker tag postgres-db-with-data $REPOSITORY_URI:$COMMIT_HASH
      - docker tag postgres-db-with-data $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$COMMIT_HASH
      - docker push $REPOSITORY_URI:latest