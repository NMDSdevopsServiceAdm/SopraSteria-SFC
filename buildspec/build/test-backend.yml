version: 0.2

env:
  variables:
      MOCHA_FILE: ./junit/test-results.xml
      NODE_ENV: example

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - cd lambdas/bulkUpload && npm ci
      - cd ../../backend && npm ci --no-optional
  build:
    commands:
      - npm run server:test:unit