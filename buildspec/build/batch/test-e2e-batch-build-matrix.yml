batch:
  fast-fail: false
  build-matrix:
    static:
      ignore-failure: false
      env:
        variables:
          NODE_ENV: e2etest
        parameter-store:
          DB_FILE_URL: /bnd/e2e-test-db-file-url
          POSTGRES_USER: /bnd/e2e-test-db-user
          POSTGRES_PASSWORD: /bnd/e2e-test-db-password
          POSTGRES_DB: /bnd/e2e-test-db-name
    dynamic:
      env:
        variables:
          CY_GROUP_SPEC:
            - 'cypress/e2e/homePage/**/*.cy.js'
            - 'cypress/e2e/trainingAndQualifications/**/*.cy.js'
            - 'cypress/e2e/delegatedHealthcareActivities/**/*.cy.js'
          WORKERS:
            - 1
            - 2
            - 3

phases:
  pre_build:
    commands:
      - aws s3 cp ${DB_FILE_URL} docker/sfc-e2e-test-db.sql
      - echo POSTGRES_USER=${POSTGRES_USER}\\nPOSTGRES_PASSWORD=${POSTGRES_PASSWORD}\\nPOSTGRES_DB=${POSTGRES_DB} > .env
      - make install-for-e2e
  build:
    commands:
      - CYPRESS_PATH=${CY_GROUP_SPEC} docker-compose -f docker-compose-e2e.yml up --build --abort-on-container-exit --exit-code-from cypress