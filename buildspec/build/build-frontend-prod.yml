version: 0.2

env:
  variables:
    NODE_OPTIONS: "--max_old_space_size=8192"

phases:
  install:
    runtime-versions:
      nodejs: 22
  build:
    commands:
      - echo $CODEBUILD_RESOLVED_SOURCE_VERSION > commit_hash.txt
      - cd frontend && npm ci
      - npm run build:prod

artifacts:
  files:
    - '**/*'
