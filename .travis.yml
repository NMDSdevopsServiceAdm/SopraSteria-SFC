language: node_js
node_js:
- '10.8'
env:  
  global:
    - B_NAME=nasir
before_script:
    # Print build info that binary is compiled with.
    - echo $TRAVIS_COMMIT
    - echo $TRAVIS_TAG
    - echo $TRAVIS_BRANCH
    - echo $TRAVIS_BUILD_NUMBER
    - echo $env_name_dev
before_deploy:
   - if [ "$TRAVIS_BRANCH" = master ]; then echo "master"; fi
   - if [ "$TRAVIS_BRANCH" = test ]; then echo "test"; fi
   - if [ "$TRAVIS_BRANCH" = develop ]; then echo $B_NAME; fi
deploy:
  edge: true
  provider: cloudfoundry
 
  on:
    branch: $B_NAME
