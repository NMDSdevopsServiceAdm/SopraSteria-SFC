<div id="benchmarks-tiles">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-half">
      <h2 class="govuk-heading-m">Benchmarks</h2>
    </div>
    <div class="govuk-grid-column-one-half">
      <a
        class="govuk-list govuk-list--inline govuk-list govuk__flex govuk__align-items-center"
        role="button"
        draggable="false"
        href="/benchmarks.pdf"
        data-html2canvas-ignore
        data-testid="download-button"
        (click)="downloadAsPDF($event)"
      >
        <img alt="" src="/assets/images/icon-download.svg" /><span class="govuk-!-margin-left-1">
          Download Benchmarks PDF (89KB, 2 pages)
        </span>
      </a>
    </div>
  </div>
  <app-comparison-group-header
    #comparisonGroupText
    [meta]="tilesData?.meta"
    [workplaceID]="workplace.uid"
  ></app-comparison-group-header>
  <div class="govuk-grid-row">
    <app-benchmark-tile [content]="payContent" [tile]="payTile" [workplaceID]="workplace.uid"> </app-benchmark-tile>
    <app-benchmark-tile [content]="turnoverContent" [tile]="turnoverTile" [workplaceID]="workplace.uid">
    </app-benchmark-tile>
    <app-benchmark-tile [content]="sicknessContent" [tile]="sicknessTile" [workplaceID]="workplace.uid">
    </app-benchmark-tile>
    <app-benchmark-tile [content]="qualificationsContent" [tile]="qualificationsTile" [workplaceID]="workplace.uid">
    </app-benchmark-tile>
  </div>
  <app-benchmarks-about-the-data #aboutData class="hidden" [workplace]="workplace"></app-benchmarks-about-the-data>
</div>
