<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-half">
    <h2 class="govuk-heading-m">Training and qualifications ({{ totalRecords }})</h2>
  </div>
</div>
<app-training-info-panel
  *ngIf="workers"
  [workplace]="workplace"
  [totalExpiredTraining]="totalExpiredTraining"
  [totalExpiringTraining]="totalExpiringTraining"
></app-training-info-panel>

<app-training-and-qualifications-summary
  *ngIf="workers"
  [workplace]="workplace"
  [workers]="workers"
></app-training-and-qualifications-summary>
