<app-new-dashboard-header
  [tab]="'benchmarks'"
  [updatedDate]="tilesData?.meta.lastUpdated"
  data-html2canvas-ignore
></app-new-dashboard-header>

<div class="govuk-width-container govuk-!-margin-top-7">
  <div id="benchmarks-tiles">
    <app-new-comparison-group-header
      [canViewFullContent]="canViewFullBenchmarks"
      [meta]="tilesData?.meta"
      [workplaceID]="workplace.uid"
      (downloadPDF)="downloadAsPDF()"
    ></app-new-comparison-group-header>
    <div class="govuk-grid-row" data-cy="benchmarks-tiles">
      <app-benchmark-tile
        [canViewFullContent]="canViewFullBenchmarks"
        [content]="payContent"
        [tile]="tilesData?.pay"
        [workplaceID]="workplace.uid"
      >
      </app-benchmark-tile>
      <app-benchmark-tile
        [canViewFullContent]="canViewFullBenchmarks"
        [content]="turnoverContent"
        [tile]="tilesData?.turnover"
        [workplaceID]="workplace.uid"
      >
      </app-benchmark-tile>
      <app-benchmark-tile
        [canViewFullContent]="canViewFullBenchmarks"
        [content]="sicknessContent"
        [tile]="tilesData?.sickness"
        [workplaceID]="workplace.uid"
      >
      </app-benchmark-tile>
      <app-benchmark-tile
        [canViewFullContent]="canViewFullBenchmarks"
        [content]="qualificationsContent"
        [tile]="tilesData?.qualifications"
        [workplaceID]="workplace.uid"
      >
      </app-benchmark-tile>
    </div>
    <app-benchmarks-about-the-data
      #aboutData
      class="govuk-visually-hidden"
      [workplace]="workplace"
    ></app-benchmarks-about-the-data>
  </div>
</div>
