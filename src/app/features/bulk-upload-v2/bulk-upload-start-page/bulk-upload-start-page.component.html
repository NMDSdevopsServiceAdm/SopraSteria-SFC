<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l">Bulk upload</h1>
    <app-bulk-upload-info></app-bulk-upload-info>
    <p>
      You'll use ASC-WDS to validate your CSV files and will be able to view any errors and warnings in an error report.
    </p>
    <p>A bulk upload can only be completed when all the errors have been fixed.</p>
    <div class="govuk-!-margin-top-8">
      <h2 class="govuk-heading-m">Before you can do a bulk upload</h2>
      <p>You need to add your unique references.</p>
      <a role="button" draggable="false" class="govuk-button govuk-!-margin-top-6" [routerLink]="['/bulk-upload']">
        Return to bulk upload
      </a>
    </div>
  </div>
  <div class="govuk-grid-column-one-third">
    <app-codes-and-guidance class="govuk-util__block"></app-codes-and-guidance>
  </div>
</div>
