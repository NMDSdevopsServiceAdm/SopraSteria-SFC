<table class="govuk-table">
  <ng-container *ngIf="warnings?.length > 0; else noWarnings">
    <thead class="govuk-table__head">
      <tr class="govuk-table__row">
        <th scope="col" class="govuk-table__header">Warnings</th>
        <th scope="col" class="govuk-table__header">{{ fileType }}</th>
        <th scope="col" class="govuk-table__header">&nbsp;</th>
      </tr>
    </thead>
    <tbody class="govuk-table__body">
      <ng-container *ngFor="let warn of warnings">
        <tr class="govuk-table__row">
          <td class="govuk-table__cell">{{ warn.warning }}:</td>
          <td class="govuk-table__cell">
            {{ warn.items.length }}
          </td>
          <td class="govuk-table__cell govuk-!-font-weight-regular">
            <a class="govuk-link--no-visited-state" href="#" (click)="toggleDetails(warn.warnCode, $event)">{{
              openWarnings.includes(warn.warnCode) ? 'Close' : 'Open'
            }}</a>
          </td>
        </tr>
        <tr class="govuk-table__row govuk-panel--gray" scope="row" *ngIf="openWarnings.includes(warn.warnCode)">
          <td colspan="3">
            <div class="govuk-grid-row govuk-!-margin-2">
              <div class="govuk-grid-column-full">
                <ul>
                  <li *ngFor="let item of err.items" class="govuk-!-margin-2">
                    for workplace called '{{ item.name }}' on line {{ item.lineNumber }}
                  </li>
                </ul>
              </div>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </ng-container>
  <ng-template #noWarnings>
    <thead class="govuk-table__head">
      <tr class="govuk-table__row">
        <th scope="col" class="govuk-table__header">Warnings</th>
      </tr>
    </thead>
    <tbody class="govuk-table__body">
      <tr class="govuk-table__row" scope="row">
        <td class="govuk-table__cell" colspan="3">There are 0 warnings in the Workplace data file.</td>
      </tr>
    </tbody>
  </ng-template>
</table>
