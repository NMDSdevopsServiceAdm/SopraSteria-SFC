<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l">About bulk upload</h1>
    <app-bulk-upload-info></app-bulk-upload-info>
    <p>
      After selecting the files you want to upload, use ASC-WDS to validate them. You'll be able to view any errors and
      warnings in an error report.
    </p>
    <p>A bulk upload is only complete once all errors have been fixed.</p>
    <a role="button" draggable="false" class="govuk-button govuk-!-margin-top-6" [routerLink]="['/bulk-upload']">
      Return to bulk upload
    </a>
  </div>
</div>
