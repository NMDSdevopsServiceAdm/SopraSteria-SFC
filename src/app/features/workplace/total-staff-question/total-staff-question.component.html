<app-error-summary *ngIf="submitted && form.invalid" [formErrorsMap]="formErrorsMap" [form]="form"></app-error-summary>

<form #formEl novalidate (ngSubmit)="onSubmit()" [formGroup]="form">
  <app-total-staff
    [establishmentUid]="establishment.uid"
    [form]="form"
    [formErrorsMap]="formErrorsMap"
    [submitted]="submitted"
    [errorSummaryService]="errorSummaryService">
  </app-total-staff>

  <app-submit-button [return]="!!return" (clicked)="onSubmit($event)"></app-submit-button>
</form>
