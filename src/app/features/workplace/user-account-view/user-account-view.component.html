<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-third-from-desktop">
    <span class="govuk-caption-l">{{ user.fullname }}</span>
    <h1 class="govuk-heading-l">Account details</h1>
  </div>
  <div class="govuk-grid-column-two-thirds-from-desktop">
    <div class="govuk-button-heading-group">
      <a
        class="govuk-list govuk-list--inline govuk-!-margin-right-9"
        *ngIf="canResendActivationLink"
        draggable="false"
        role="button"
        href="#"
        (click)="resendActivationLink($event)"
      >
        Resend account set up link</a
      >

      <a
        class="govuk-list govuk-list--inline govuk__flex govuk__align-items-center govuk-util__float-right"
        *ngIf="canDeleteUser"
        draggable="false"
        role="button"
        href="#"
        (click)="onDeleteUser($event)"
      >
        <img src="/assets/images/bin.svg" alt="" />
        <span class="govuk-!-margin-left-1">
          Delete user account
        </span></a
      >
    </div>
  </div>
</div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <app-summary-list [canNavigate]="canNavigate" [topBorder]="true" [summaryList]="userInfo"></app-summary-list>
    <app-summary-list *ngIf="canEditUser" [topBorder]="true" [summaryList]="loginInfo"></app-summary-list>
    <dl
      class="govuk-summary-list govuk-summary-list--no-border govuk-summary-list--wrap-border govuk-!-margin-bottom-0"
    >
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
          Permissions
        </dt>
        <dd class="govuk-summary-list__value">
          {{ user.isPrimary ? 'Primary' : '' }} {{ user.role === 'Read' ? 'Read only' : user.role }}
        </dd>
        <dd *ngIf="canEditUser" class="govuk-summary-list__actions">
          <a [routerLink]="['permissions']">
            Change
            <span class="govuk-visually-hidden"> user permissions</span>
          </a>
        </dd>
      </div>
    </dl>
  </div>
</div>
<div class="govuk-button-group">
  <a role="button" draggable="false" class="govuk-button" [routerLink]="return.url" [fragment]="'user-accounts'">
    Return to user accounts
  </a>
</div>
