<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l">
      <span class="govuk-caption-xl">User account</span>
      {{ user.fullname }}
    </h1>
  </div>
  <div class="govuk-grid-column-one-third">
    <button
      *ngIf="canDeleteUser"
      class="govuk-button govuk-button--link govuk__flex govuk-util__align-items-center"
      (click)="onDeleteUser()"
    >
      <img src="/assets/images/bin.svg" class="govuk-!-margin-right-1" /> Delete user account
    </button>
  </div>
</div>
