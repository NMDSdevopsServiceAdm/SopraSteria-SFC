<app-error-summary
  *ngIf="submitted && (form.invalid || serverError)"
  [form]="form"
  [serverError]="serverError"
></app-error-summary>

<form #formEl (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds-from-desktop">
      <div class="govuk-form-group" [class.govuk-form-group--error]="submitted && form.invalid">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <span class="govuk-caption-l">{{ user?.fullname }}</span>
            <h1 class="govuk-fieldset__heading">Permissions</h1>
          </legend>
          <div class="govuk-radios">
            <ng-container *ngFor="let item of permissionsTypeRadios; let i = index">
              <div class="govuk-radios__item">
                <input
                  class="govuk-radios__input"
                  [formControlName]="'permissionsType'"
                  id="permissionsType-{{ i }}"
                  name="permissionsType"
                  value="{{ item.permissionsQuestionValue }}"
                  type="radio"
                />
                <label class="govuk-label govuk-radios__label" for="permissionsType-{{ i }}">
                  {{ item.permissionsQuestionValue }}
                </label>
              </div>
              <div
                *ngIf="user?.displayStatus !== 'Pending' && item.role === 'Edit'"
                class="govuk-radios__conditional"
                [class.govuk-radios__conditional--hidden]="
                  form.get('permissionsType').value !== item.permissionsQuestionValue
                "
                id="permissionsType-conditional-{{ i }}"
                [attr.data-testid]="'primaryCheckbox-' + i"
              >
                <div class="govuk-checkboxes">
                  <div class="govuk-checkboxes__item">
                    <input
                      class="govuk-checkboxes__input"
                      id="isPrimary"
                      name="isPrimary"
                      type="checkbox"
                      [formControlName]="'isPrimary'"
                    />
                    <label class="govuk-label govuk-checkboxes__label" for="isPrimary">Make primary user</label>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

  <app-submit-exit-buttons [cta]="'Continue'" [exit]="'Cancel'" [return]="return"></app-submit-exit-buttons>
</form>
