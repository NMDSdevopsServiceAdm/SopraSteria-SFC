<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <app-error-summary
      *ngIf="(form.invalid || serverError) && submitted"
      [formErrorsMap]="formErrorsMap"
      [serverError]="serverError"
      [form]="form"
    >
    </app-error-summary>
  </div>
</div>

<form novalidate (ngSubmit)="submitHandler()" [formGroup]="form">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
      <h1 class="govuk-heading-l">Add new starters</h1>
      <p>This should only be for permanent or temporary staff.</p>
    </legend>
    <ng-container formArrayName="starterRecords">
      <div
        *ngFor="let record of starterRecords.controls; let idx = index"
        [class.govuk-form-group--error]="submitted && record.invalid"
        [formGroupName]="idx"
        class="govuk-!-margin-bottom-6"
      >
        <div class="govuk-grid-row">
          <!--<pre class="govuk-!-margin-0">record errors = {{ record.errors | json }}</pre>-->
          <div class="govuk-grid-column-two-thirds govuk-form-group govuk-!-margin-bottom-0"
            [class.govuk-!-padding-left-3]="submitted && record.invalid">
            <label *ngIf="idx === 0" class="govuk-label" for="jobId">
              Job role
            </label>
<!--            <span-->
<!--              id="jobId-error"-->
<!--              class="govuk-error-message"-->
<!--              *ngIf="submitted && starterRecords.invalid"-->
<!--            >-->
<!--            <span class="govuk-visually-hidden">Error:</span>-->
<!--              {{ getFormErrorMessage('starterRecords', 'bothAreEmpty') }}-->
<!--            </span>-->
            <select
              class="govuk-select govuk-!-width-full"
              [class.govuk-select--error]="submitted && (record.hasError('bothAreEmpty') || record.hasError('jobIdEmpty'))"
              formControlName="jobId"
              id="jobId"
              name="jobId"
            >
              <option [ngValue]="null">Select Job Title</option>
              <option *ngFor="let job of filteredJobs(idx)" [value]="job.id">
                {{ job.title }}
              </option>
            </select>
          </div>
          <div class="govuk-grid-column-one-third">
            <label *ngIf="idx === 0" class="govuk-label" for="total">
              Number of new starters
            </label>
            <input
              type="number"
              formControlName="total"
              id="total"
              name="total"
              class="govuk-input govuk-!-width-one-half"
              [class.govuk-input--error]="submitted && (record.hasError('bothAreEmpty') || record.hasError('totalEmpty'))"
              [appNumberMax]="999"
              appNumberPositiveOnly
              appNumberIntOnly
              [appNumberDigitsMax]="3"
              min="0"
              step="1"
            />
            <button
              type="button"
              class="govuk-button govuk-button--link govuk-!-margin-bottom-0 govuk-!-margin-left-3"
              (click)="removeRecord(idx)"
            >
              Remove
            </button>
          </div>
        </div>
      </div>
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <button
            *ngIf="!allJobsTaken()"
            type="button"
            class="govuk-button govuk-button--secondary"
            (click)="addStarter()"
          >
            + Add <ng-container *ngIf="starterRecords.controls.length">another</ng-container> new starter
          </button>
        </div>
        <div class="govuk-grid-column-one-third" [class.govuk-util__float-right]="allJobsTaken()">
          <p *ngIf="starterRecords.controls.length" class="govuk-!-font-size-27">
            <strong>Total: {{ calculateTotal() }}</strong>
          </p>
        </div>
      </div>
    </ng-container>
    <div class="govuk-form-group" [class.govuk-form-group--error]="submitted && noRecordsReason.invalid">
      <span
        id="noRecordsReason-error"
        class="govuk-error-message"
        *ngIf="submitted && noRecordsReason.invalid"
      >
        <span class="govuk-visually-hidden">Error:</span>
        {{ getFormErrorMessage('noRecordsReason', 'required') }}
      </span>
      <div class="govuk-radios">
        <div class="govuk-radios__item">
          <input
            class="govuk-radios__input"
            formControlName="noRecordsReason"
            id="noRecordsReason-no-new"
            name="noRecordsReason"
            type="radio"
            value="no-new"
          />
          <label class="govuk-label govuk-radios__label" for="noRecordsReason-no-new">
            There have been no new starters.
          </label>
        </div>
        <div class="govuk-radios__item">
          <input
            class="govuk-radios__input"
            formControlName="noRecordsReason"
            id="noRecordsReason-dont-know"
            name="noRecordsReason"
            type="radio"
            value="dont-know"
          />
          <label class="govuk-label govuk-radios__label" for="noRecordsReason-dont-know">
            I don't know how many new starters there have been.
          </label>
        </div>
      </div>
    </div>
  </fieldset>

  <div class="govuk-button-group">
    <button type="submit" class="govuk-button">Save and continue</button>
  </div>
</form>
