<h2 class="govuk-heading-l">Parent Request from {{ parentRequest.orgName }}</h2>
<form #formEl novalidate (ngSubmit)="onSubmit()" [formGroup]="parentRequestForm" id="form-parent-request">
  <table class="govuk-table">
    <tbody class="govuk-table__body">
      <tr class="govuk-table__row">
        <th class="govuk-table__cell">Requested</th>
        <td class="govuk-table__cell">
          {{ parentRequest.requested }}
        </td>
        <th class="govuk-table__cell">Username</th>
        <td class="govuk-table__cell">
          {{ parentRequest.userName }}
        </td>
      </tr>
      <tr class="govuk-table__row">
        <th class="govuk-table__cell">Workplace ID</th>
        <td class="govuk-table__cell">
          {{ parentRequest.workplaceId }}
        </td>
        <th class="govuk-table__cell">Workplace</th>
        <td class="govuk-table__cell">
          <a (click)="navigateToWorkplace(parentRequest.establishmentUid, parentRequest.username, parentRequest.workplaceId, $event)" href="#">
            {{ parentRequest.orgName }}
          </a>
        </td>
      </tr>
      <tr class="govuk-table__row">
        <td class="gov-uk-table__cell" colspan="4">
          <div class="govuk-button-group">
            <button
              type="submit"
              class="govuk-button govuk-button--warning govuk-util__float-right"
              (click)="approveParentRequest(false, 'Rejected')"
            >
              Reject
            </button>
            <button class="govuk-button" type="submit" name="approve" (click)="approveParentRequest(true, 'Approved')">
              Approve
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</form>
