<h1 class="govuk-heading-xl">Reset link sent</h1>
<p>An email has been sent to the address provided containing a reset password link.</p>

<div *ngIf="resetPasswordLink" class="govuk-!-margin-bottom-6">
  <a href="{{ resetPasswordLink }}">{{ resetPasswordLink }}</a>
</div>

<button type="button" [routerLink]="['/login']" class="govuk-button">
  Return to sign in
</button>
