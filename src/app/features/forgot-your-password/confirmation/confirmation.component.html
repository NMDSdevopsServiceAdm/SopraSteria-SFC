<h1 class="govuk-heading-xl">Reset link sent</h1>
<p>An email has been sent to the address provided containing a reset password link.</p>

<a *ngIf="this.resetPasswordLink" href="{{ this.resetPasswordLink }}">{{ this.resetPasswordLink }}</a>

<a routerLink="/login" role="button" draggable="false" class="govuk-button">
  Return to sign in
</a>
