<app-reports-header *ngIf="primaryWorkplace" [workplace]="primaryWorkplace"></app-reports-header>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <h2 class="govuk-heading-m govuk-!-margin-bottom-6">Workforce Development Fund</h2>
    <ul class="govuk-list govuk-list--inline govuk-!-margin-bottom-6 ">
      <li *ngIf="isAdmin" class="govuk-!-margin-bottom-0 govuk-!-margin-right-8">
        <a
          href="/download/{{ now | date: 'yyyy-MM-dd' }}-sfc-wdf-summary-report.csv"
          class="govuk-body-m"
          (click)="downloadWdfSummaryReport($event)"
        >
          WDF Summary Report
        </a>
      </li>
      <li class="govuk-!-margin-right-8 govuk-!-margin-bottom-0">
        <a class="govuk-body-m" [routerLink]="['workplace', primaryWorkplace.uid, 'wdf']">
          {{ isParent ? 'View my workplace' : 'Workforce Development Fund' }}
        </a>
      </li>
      <li *ngIf="isParent" class="govuk-!-margin-bottom-0">
        <a class="govuk-body-m" [routerLink]="['all-workplaces']">View other workplaces</a>
      </li>
    </ul>
    <div class="govuk-grid-row govuk-!-margin-bottom-8">
      <div class="govuk-grid-column-two-thirds-from-desktop">
        <p class="govuk-!-margin-bottom-0">
          <a class="govuk-body-m" href="https://www.skillsforcare.org.uk/Learning-development/Funding/Workforce-Development-Fund/Workforce-Development-Fund.aspx">View more information about the Workforce Development Fund</a>
        </p>
      </div>
    </div>
    <!-- <app-details [title]="'What is the Workforce Development Fund'">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds-from-desktop">
          Find out more about the Workforce Development Fund and how to claim it on
          <a
            href="https://www.skillsforcare.org.uk/Learning-development/Funding/Workforce-Development-Fund/Workforce-Development-Fund.aspx"
            target="_blank"
            >Skills for Care<span class="govuk-visually-hidden">, (opens in a new window)</span>
          </a>
          website.
        </div>
      </div>
    </app-details> -->
    <ng-container *ngIf="canRunLocalAuthorityReport || isAdmin">
      <h2 class="govuk-heading-m govuk-!-margin-bottom-6">Local Authority Progress</h2>
      <ul class="govuk-list govuk-list--inline govuk-list--download">
        <li *ngIf="canRunLocalAuthorityReport">
          <a
            href="/download/{{ now | date: 'yyyy-MM-dd' }}-sfc-local-authority-report.xls'"
            class="govuk-body-m"
            (click)="downloadLocalAuthorityReport($event)"
            >Download <ng-container *ngIf="isAdmin">user </ng-container>report</a
          >
        </li>
        <li *ngIf="isAdmin">
          <a
            href="/download/{{ now | date: 'yyyy-MM-dd' }}-sfc-local-authority-admin-report.csv'"
            (click)="downloadLocalAuthorityAdminReport($event)"
            >Download admin report</a
          >
        </li>
      </ul>
    </ng-container>
  </div>
</div>
