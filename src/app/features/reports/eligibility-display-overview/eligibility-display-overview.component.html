  <div class="col-4">
    <h2 class="fs-19 pb-3">Overall</h2>

  <div class="col-4">
    <h2 class="fs-19 pb-3">Workplace information</h2>

    <p class="main-body-text cross-icon col-12 m-0 p-0" *ngIf="!eligibility.wdf.workplace"><img src="/assets/images/cross-icon.svg" /> Not meeting criteria</p>
  </div>
  <div class="col-4">
    <h2 class="fs-19 pb-3">Staff records</h2>
    <p class="main-body-text tick-icon col-12 m-0 p-0" *ngIf="eligibility.wdf.staff"><img src="/assets/images/tick-icon.svg" /> Meeting criteria</p>
    <p class="main-body-text cross-icon col-12 m-0 p-0" *ngIf="!eligibility.wdf.staff"><img src="/assets/images/cross-icon.svg" /> Not meeting criteria</p>
