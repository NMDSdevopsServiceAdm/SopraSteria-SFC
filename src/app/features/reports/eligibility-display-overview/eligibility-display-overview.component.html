<div class="govuk-grid-column-full govuk-util__light-bg govuk-!-padding-4 govuk-!-margin-top-4 govuk-!-margin-bottom-6">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">
      <h2 class="govuk-heading-s govuk-!-margin-bottom-3">Overall</h2>
      <p class="govuk-!-margin-bottom-0" *ngIf="eligibility.wdf.isEligible">
        <img class="govuk-util__relative-top-1" src="/assets/images/tick-icon.svg" alt="" /> Meeting criteria
      </p>
      <p class="govuk-!-margin-bottom-0" *ngIf="!eligibility.wdf.isEligible">
        <img class="govuk-util__relative-top-1" src="/assets/images/cross-icon.svg" alt="" /> Not meeting criteria
      </p>
    </div>
    <div class="govuk-grid-column-one-third">
      <h2 class="govuk-heading-s govuk-!-margin-bottom-3">Workplace information</h2>
      <p class="govuk-!-margin-bottom-0" *ngIf="eligibility.wdf.workplace">
        <img class="govuk-util__relative-top-1" src="/assets/images/tick-icon.svg" alt="" /> Meeting criteria
      </p>
      <p class="govuk-!-margin-bottom-0" *ngIf="!eligibility.wdf.workplace">
        <img class="govuk-util__relative-top-1" src="/assets/images/cross-icon.svg" alt="" /> Not meeting criteria
      </p>
    </div>
    <div class="govuk-grid-column-one-third">
      <h2 class="govuk-heading-s govuk-!-margin-bottom-3">Staff records</h2>
      <p class="govuk-!-margin-bottom-0" *ngIf="eligibility.wdf.staff">
        <img class="govuk-util__relative-top-1" src="/assets/images/tick-icon.svg" alt="" /> Meeting criteria
      </p>
      <p class="govuk-!-margin-bottom-0" *ngIf="!eligibility.wdf.staff">
        <img class="govuk-util__relative-top-1" src="/assets/images/cross-icon.svg" alt="" /> Not meeting criteria
      </p>
    </div>
  </div>
</div>
