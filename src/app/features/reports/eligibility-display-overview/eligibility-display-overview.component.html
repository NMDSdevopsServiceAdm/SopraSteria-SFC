<div class="govuk-grid-column-full govuk-util__light-bg govuk-!-margin-top-4 govuk-!-margin-bottom-6">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">
      <h2 class="govuk-heading-s">Overall</h2>
      <p class="tick-icon" *ngIf="eligibility.wdf.isEligible">
        <img src="/assets/images/tick-icon.svg" /> Meeting criteria
      </p>
      <p class="cross-icon" *ngIf="!eligibility.wdf.isEligible">
        <img src="/assets/images/cross-icon.svg" /> Not meeting criteria
      </p>
    </div>
    <div class="govuk-grid-column-one-third">
      <h2 class="govuk-heading-s">Workplace information</h2>
      <p class="tick-icon" *ngIf="eligibility.wdf.workplace">
        <img src="/assets/images/tick-icon.svg" /> Meeting criteria
      </p>
      <p class="cross-icon" *ngIf="!eligibility.wdf.workplace">
        <img src="/assets/images/cross-icon.svg" /> Not meeting criteria
      </p>
    </div>
    <div class="govuk-grid-column-one-third">
      <h2 class="govuk-heading-s">Staff records</h2>
      <p class="tick-icon" *ngIf="eligibility.wdf.staff">
        <img src="/assets/images/tick-icon.svg" /> Meeting criteria
      </p>
      <p class="cross-icon" *ngIf="!eligibility.wdf.staff">
        <img src="/assets/images/cross-icon.svg" /> Not meeting criteria
      </p>
    </div>
  </div>
</div>
