<div class="main-page-container col-12">
  <div id="back" class="back-link">
    <a routerLink="/worker/contract-with-zero-hours">
      <span class="arrow"></span>Back
    </a>
  </div>

  <form novalidate
    (ngSubmit)="submitHandler()"
    [formGroup]="form">

    <header>
      <h1 class="h1 col-12 col-lg-8">Do you know how many hours they work on average per week?</h1>
    </header>

    <app-messages></app-messages>

    <div class="form-group mt-5">
      <div class="col-12 p-0">
        <div class="row">
          <div class="col-12">
            <div class="multiple-choice">
              <input type="radio" formControlName="weeklyHoursAverageKnown" class="form-control" value="Yes" for="weeklyHoursAverageKnown_yes">
              <label for="weeklyHoursAverageKnown_yes">Yes</label>
            </div>
          </div>
        </div>

        <div *ngIf="form.get('weeklyHoursAverageKnown').value === 'Yes'" class="panel panel-border-narrow ml-0 mt-5 mb-5 mt-md-0">
          <div class="form-field">
            <label class="form-label">Average weekly hours
              <input type="number" formControlName="weeklyHoursAverage" class="form-control" min="0" max="65" step="0.5" [ngClass]="{'is-invalid': (form.get('weeklyHoursAverage').touched || form.get('weeklyHoursAverage').dirty) && !form.get('weeklyHoursAverage').valid}">
            </label>
          </div>
        </div>

        <div class="row mt-5 mt-md-0">
          <div class="col-12">
            <div class="multiple-choice">
              <input type="radio" formControlName="weeklyHoursAverageKnown" class="form-control" value="No" id="weeklyHoursAverageKnown_no" (change)="weeklyHoursAverageKnownChangeHandler()">
              <label for="weeklyHoursAverageKnown_no">No</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-submit-button [saveCallback]="saveHandler"></app-submit-button>
  </form>
</div>
