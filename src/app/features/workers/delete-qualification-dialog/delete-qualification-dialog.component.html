<h1 id="dialogHeading" class="govuk-heading-l">You are about to delete the following qualification.</h1>

<dl class="govuk-summary-list  govuk-!-margin-bottom-0 govuk-summary-list--no-border">
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Staff Record
    </dt>
    <dd class="govuk-summary-list__value">
      {{ data.nameOrId }}
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Qualification type
    </dt>
    <dd class="govuk-summary-list__value">
      {{ data.record.qualification.group }}
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Qualification name
    </dt>
    <dd class="govuk-summary-list__value">
      {{ data.record.qualification.title }}
    </dd>
  </div>
  <div *ngIf="data.record.qualification?.level" class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Qualification level
    </dt>
    <dd class="govuk-summary-list__value">
      {{ data.record.qualification?.level }}
    </dd>
  </div>
</dl>

<button type="submit" class="govuk-button" (click)="close(true)">Delete qualification</button>
<button type="button" class="govuk-button govuk-button--link govuk-util__float-right" (click)="close(false)">
  Cancel
</button>
