<ng-container *ngIf="worker">
  <div class="govuk-grid-row">
    <h1 class="govuk-heading-l">
      <span class="govuk-caption-xl govuk-!-margin-bottom-3">{{ worker.nameOrId }}</span>
      Training and qualifications ({{ this.trainingCount + this.qualificationsCount }})
    </h1>
    <a
      *ngIf="canEditWorker"
      class="govuk-list govuk-list--inline govuk-!-padding-left-0"
      role="button"
      draggable="false"
      [routerLink]="['/workplace', workplace.uid, 'staff-record', worker.uid]"
    >
      Staff record
    </a>

    <div class="govuk-grid-column-one-half govuk-!-margin-top-8">
      <div class="govuk-grid-row govuk-!-margin-bottom-3">
        <a
          class="govuk-list govuk-list--inline govuk-!-margin-left-9"
          *ngIf="canEditWorker"
          draggable="false"
          role="button"
          href="#"
          >Flag long-term absence</a
        >
        <a
          *ngIf="canEditWorker"
          class="govuk-button govuk-util__float-right"
          role="button"
          draggable="false"
          [routerLink]="['../select-record-type']"
        >
          Add a record
        </a>
      </div>
    </div>
  </div>
  <app-tabs>
    <app-tab
      [alert]="trainingAlert === trainingStatusService.EXPIRING"
      [redAlert]="trainingAlert === trainingStatusService.EXPIRED || trainingAlert == trainingStatusService.MISSING"
      [title]="'Training'"
    >
      <app-training
        [workplace]="workplace"
        [worker]="worker"
        (trainingChanged)="trainingAndQualificationsChangedHandler($event)"
      ></app-training>
    </app-tab>
    <app-tab [title]="'Qualifications'">
      <app-qualifications
        [workplace]="workplace"
        [worker]="worker"
        (qualificationsChanged)="trainingAndQualificationsChangedHandler($event)"
      ></app-qualifications>
    </app-tab>
  </app-tabs>
</ng-container>
