<app-error-summary *ngIf="submitted && form.invalid" [formErrorsMap]="formErrorsMap" [form]="form"></app-error-summary>
<form *ngIf="!qualificationId || (qualificationId && record)" (ngSubmit)="onSubmit()" [formGroup]="form">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
      <span class="govuk-caption-m govuk-!-margin-bottom-2">User account</span>
      <h1 class="govuk-heading-xl">{{ qualificationId ? 'Edit qualification details' : 'Add qualification details' }}</h1>
    </legend>
    <div class="govuk-form-group" [class.govuk-form-group--error]="submitted && form.invalid">
      <span id="qualification-conditional-hint" class="govuk-hint">Select the type of qualification</span>
      <span *ngIf="submitted && form.get('type').invalid" id="type-error" class="govuk-error-message">
        <span class="govuk-visually-hidden">Error:</span> {{ getFirstErrorMessage('type') }}
      </span>
      <div class="govuk-radios govuk-radios--conditional">
        <ng-container *ngFor="let item of qualificationTypes | keyvalue">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" formControlName="type" id="type-{{ item.key }}" name="type" type="radio" [value]="item.value" />
            <label class="govuk-label govuk-radios__label" for="type-{{ item.key }}">
              {{ item.value }}
            </label>
          </div>
          <div class="govuk-radios__conditional" [class.govuk-radios__conditional--hidden]="form.get('type').value !== item.value" id="conditional-terms-conditional-{{ item.key }}">
            <app-qualification-form [form]="form" [worker]="worker" [type]="item" [yearValidators]="yearValidators" [notesMaxLength]="notesMaxLength" [submitted]="submitted" [formErrorsMap]="formErrorsMap" [preselectedQualification]="record?.qualification?.group === item.value ? record.qualification : null"></app-qualification-form>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="govuk-button-group">
      <button type="submit" class="govuk-button">
        {{ qualificationId ? 'Update qualification' : 'Add qualification' }}
      </button>
      <button type="button" class="govuk-button govuk-button--link govuk-util__float-right" [routerLink]="['/worker', worker.uid]" data-fragment="qualifications-and-training">
        Cancel
      </button>
    </div>
  </fieldset>
</form>
