<ng-container *ngIf="worker">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">
      <h1 class="govuk-heading-l">
        <span class="govuk-caption-xl govuk-!-margin-bottom-3">{{ worker.nameOrId }}</span>
        Staff record
      </h1>

      <a
        *ngIf="canEditWorker"
        class="govuk-button govuk-button--link govuk-!-padding-left-0"
        role="button"
        draggable="false"
        [routerLink]="['/workplace', workplace.uid, 'training-and-qualifications-record', worker.uid, 'training']"
      >
        Training and qualifications
      </a>
    </div>

    <div class="govuk-grid-column-two-thirds govuk-!-margin-top-3">
      <div class="govuk-grid-row govuk-!-margin-bottom-3">
        <div class="govuk-button-group govuk__align-items-center govuk-util__float-right">
          <a class="govuk-button govuk-button--link" *ngIf="canEditWorker" draggable="false" role="button" href="#"
            >Flag long-term absence</a
          >

          <a
            class="govuk-button govuk-button--link"
            *ngIf="canEditWorker && isParent"
            draggable="false"
            role="button"
            href="#"
            (click)="moveWorker($event)"
          >
            Transfer staff record</a
          >

          <a
            class="govuk-button govuk-button--link govuk__flex govuk__align-items-center"
            *ngIf="canDeleteWorker"
            draggable="false"
            role="button"
            href="#"
            (click)="deleteWorker($event)"
          >
            <img src="/assets/images/bin.svg" alt="" />
            <span class="govuk-!-margin-left-1"> Delete staff record </span></a
          >
        </div>
      </div>
      <div class="govuk-grid-row govuk-util__float-right">
        <a
          *ngIf="canEditWorker && !worker.completed"
          class="govuk-button"
          role="button"
          draggable="false"
          [routerLink]="['../main-job-start-date']"
        >
          Complete Full Record
        </a>
      </div>
    </div>
  </div>
  <div class="govuk-grid-row govuk-!-margin-top-5">
    <p class="govuk-!-margin-left-3">Check the information provided on this staff record is correct.</p>
  </div>
  <app-basic-record [workplace]="workplace" [worker]="worker"></app-basic-record>
  <app-personal-details [workplace]="workplace" [worker]="worker"></app-personal-details>
  <app-employment [workplace]="workplace" [worker]="worker"></app-employment>
  <app-qualifications-and-training [workplace]="workplace" [worker]="worker"> </app-qualifications-and-training>
</ng-container>
