<ng-container *ngIf="worker">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-half">
      <h1 class="govuk-heading-l govuk-!-margin-bottom-0">
        <span class="govuk-caption-xl govuk-!-margin-bottom-3">{{ worker.nameOrId }}</span>
        Staff record summary
      </h1>
    </div>

    <div class="govuk-grid-column-one-half govuk-util__align-right">
        <a
        *ngIf="(canEditWorker && isParent)"
        class="govuk-button govuk-button--link govuk-!-margin-bottom-0"
        >
          Move this worker
        </a>
      <button
        *ngIf="canDeleteWorker"
        class="govuk-button govuk-button--link govuk__flex govuk__align-items-center govuk-!-margin-bottom-0 govuk-util__float-right"
        (click)="deleteWorker($event)"
      >
        <img src="/assets/images/bin.svg" alt="" />
        <span class="govuk-!-margin-left-1">
          Delete staff record
        </span>
      </button>
      <a
        *ngIf="canEditWorker"
        class="govuk-button govuk-button--link govuk-util__float-right govuk-!-margin-left-4"
        role="button"
        draggable="false"
        [routerLink]="['/workplace', workplace.uid, 'training-and-qualifications-record', worker.uid, 'training']"
      >
        Training and qualifications
      </a>
      <a
        *ngIf="canEditWorker && !worker.completed"
        class="govuk-button"
        role="button"
        draggable="false"
        [routerLink]="['../main-job-start-date']"
      >
        Complete Full Record
      </a>
    </div>
  </div>
  <app-basic-record [workplace]="workplace" [worker]="worker" [return]="returnToRecord"></app-basic-record>
  <app-personal-details [workplace]="workplace" [worker]="worker" [return]="returnToRecord"></app-personal-details>
  <app-employment [workplace]="workplace" [worker]="worker" [return]="returnToRecord"></app-employment>
  <app-qualifications-and-training
    [workplace]="workplace"
    [worker]="worker"
    [return]="returnToRecord"
  ></app-qualifications-and-training>
</ng-container>
