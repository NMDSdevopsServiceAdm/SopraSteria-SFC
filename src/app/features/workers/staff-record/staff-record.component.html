<ng-container *ngIf="worker">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        <span class="govuk-caption-xl">{{ worker.nameOrId }}</span>
        Staff record summary
      </h1>
    </div>

    <div class="govuk-grid-column-one-third">
      <button class="govuk-button govuk-button--link" (click)="deleteWorker($event)">
        <img src="/assets/images/bin.svg" alt="" />
        <span class="govuk-!-margin-left-1">
          Delete <span class="govuk-visually-hidden">{{ worker.nameOrId }}</span> staff record
        </span>
      </button>
      <a
        *ngIf="!worker.completed"
        class="govuk-button"
        role="button"
        draggable="false"
        [routerLink]="['../main-job-start-date']"
      >
        Complete Full Record
      </a>
    </div>
  </div>

  <app-tabs>
    <app-tab [title]="'Staff Record'">
      <app-basic-record [workplace]="workplace" [worker]="worker" [return]="returnToRecord"></app-basic-record>
      <app-personal-details [workplace]="workplace" [worker]="worker" [return]="returnToRecord"></app-personal-details>
      <app-employment [workplace]="workplace" [worker]="worker" [return]="returnToRecord"></app-employment>
    </app-tab>
    <app-tab [title]="'Qualifications and training'">
      <app-qualifications-and-training
        [workplace]="workplace"
        [worker]="worker"
        [return]="returnToQuals"
        [showAddButtons]="true"
      ></app-qualifications-and-training>
      <app-qualifications [workplace]="workplace" [worker]="worker"></app-qualifications>
      <app-training [workplace]="workplace" [worker]="worker"></app-training>
    </app-tab>
  </app-tabs>
</ng-container>
