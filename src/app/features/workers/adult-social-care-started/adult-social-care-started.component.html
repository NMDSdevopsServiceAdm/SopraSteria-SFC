<div class="main-page-container col-12">
  <div id="back" class="back-link">
    <a routerLink="/worker/recruited-from/{{workerId}}">
      <span class="arrow"></span>Back
    </a>
  </div>

  <form novalidate
    (ngSubmit)="submitHandler()"
    [formGroup]="form">

    <header>
      <h1 class="h1 col-12 col-lg-8">Do you know what year they started working in adult social care?</h1>
    </header>

    <app-messages></app-messages>

    <div class="form-group mt-5">
      <div class="col-12 p-0">
        <div class="row">
          <div class="col-12">
            <div class="multiple-choice">
              <input type="radio" formControlName="valueKnown" class="form-control" value="Yes" for="valueKnown_yes">
              <label for="valueKnown_yes">Yes</label>
            </div>
          </div>
        </div>

        <div *ngIf="form.get('valueKnown').value === 'Yes'" class="panel panel-border-narrow col-6 col-sm-4 col-md-3 col-lg-2 ml-0 mt-5 mb-5 mt-md-0">
          <div class="form-field">
            <label class="form-label">Year
              <input type="number" formControlName="value" class="form-control" min="1" step="1" appNumberPositiveOnly [appNumberDigitsMax]="4" [ngClass]="{'is-invalid': (form.get('value').touched || form.get('value').dirty) && !form.get('value').valid}">
            </label>
          </div>
        </div>

        <div class="row mt-5 mt-md-0">
          <div class="col-12">
            <div class="multiple-choice">
              <input type="radio" formControlName="valueKnown" class="form-control" value="No" id="valueKnown_no" (change)="otherChangeHandler()">
              <label for="valueKnown_no">No</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-submit-button [saveCallback]="saveHandler"></app-submit-button>
  </form>
</div>
