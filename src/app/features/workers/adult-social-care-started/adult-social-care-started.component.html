<app-error-summary *ngIf="submitted && form.invalid" [formErrorsMap]="formErrorsMap" [form]="form"></app-error-summary>

<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds-from-desktop">
      <div class="govuk-form-group" [class.govuk-form-group--error]="submitted && form.get('year').invalid">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              Do you know what year they started working in adult social care?
            </h1>
          </legend>
          <div class="govuk-radios govuk-radios--conditional">
            <div class="govuk-radios__item">
              <input
                class="govuk-radios__input"
                [formControlName]="'yearKnown'"
                id="yearKnown-conditional-2"
                name="yearKnown"
                type="radio"
                value="Yes"
                aria-controls="conditional-yearKnown-conditional-1"
              />
              <label class="govuk-label govuk-radios__label" for="yearKnown-conditional-1">
                Yes
              </label>
            </div>
            <div
              class="govuk-radios__conditional"
              [class.govuk-radios__conditional--hidden]="form.get('yearKnown').value !== 'Yes'"
              id="conditional-yearKnown-conditional-1"
            >
              <div class="govuk-form-group">
                <label class="govuk-label" for="year">
                  Year
                </label>
                <span *ngIf="submitted && form.get('year').errors" id="year-error" class="govuk-error-message">
                  <ng-container *ngIf="form.get('year').hasError('required')">
                    <span class="govuk-visually-hidden">Error:</span>
                    {{ getFormErrorMessage('year', 'required') }}
                  </ng-container>
                  <ng-container *ngIf="form.get('year').hasError('min')">
                    <span class="govuk-visually-hidden">Error:</span>
                    {{ getFormErrorMessage('year', 'min') }}
                  </ng-container>
                  <ng-container *ngIf="form.get('year').hasError('max')">
                    <span class="govuk-visually-hidden">Error:</span>
                    {{ getFormErrorMessage('year', 'max') }}
                  </ng-container>
                </span>
                <input
                  class="govuk-input govuk-date-input__input govuk-input--width-4"
                  [class.govuk-input--error]="submitted && form.get('year').invalid"
                  [formControlName]="'year'"
                  id="year"
                  name="year"
                  type="number"
                  [pattern]="intPattern"
                />
              </div>
            </div>

            <div class="govuk-radios__item">
              <input
                class="govuk-radios__input"
                [formControlName]="'yearKnown'"
                id="yearKnown-2"
                name="yearKnown"
                type="radio"
                value="No"
              />
              <label class="govuk-label govuk-radios__label" for="yearKnown-2">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

  <app-submit-button [return]="!!return" (clicked)="onSubmit($event)"></app-submit-button>
</form>
