<app-error-summary *ngIf="submitted && form.invalid" [formErrorsMap]="formErrorsMap" [form]="form"></app-error-summary>

<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
        <h1 class="govuk-heading-xl">Have they started or completed the Care Certificate?</h1>
      </legend>
    <div
      class="govuk-form-group"
      [class.govuk-form-group--error]="submitted && form.get('careCertificate').invalid"
    >
      <div class="govuk-radios">
        <div *ngFor="let answer of answersAvailable; let idx = index" class="govuk-radios__item">
          <input
            class="govuk-radios__input"
            formControlName="careCertificate"
            id="careCertificate-{{ idx }}"
            name="careCertificate"
            type="radio"
            [value]="answer"
          />
          <label class="govuk-label govuk-radios__label" for="careCertificate-{{ idx }}">
            {{ answer }}
          </label>
        </div>
      </div>
    </div>

    <app-submit-button [return]="!!return" (click)="onSubmit($event)"></app-submit-button>
  </fieldset>
</form>
