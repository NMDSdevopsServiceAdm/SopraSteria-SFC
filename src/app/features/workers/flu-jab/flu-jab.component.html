<app-error-summary *ngIf="submitted && form.invalid" [formErrorsMap]="formErrorsMap" [form]="form"></app-error-summary>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters-from-desktop">
    <h1 class="govuk-heading-xl">Have they had a flu vaccination since 1 September 2021?</h1>
    <app-why-collecting-flu-jab></app-why-collecting-flu-jab>
  </div>
</div>

<form #formEl (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds-from-desktop">
      <div class="govuk-form-group" [class.govuk-form-group--error]="submitted && form.get('fluJab').invalid">
        <fieldset class="govuk-fieldset">
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" formControlName="fluJab" id="fluJab-yes" type="radio" value="Yes" />
              <label class="govuk-label govuk-radios__label" for="fluJab-yes">
                Yes, they have had a flu vaccination
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" formControlName="fluJab" id="fluJab-no" type="radio" value="No" />
              <label class="govuk-label govuk-radios__label" for="fluJab-no">
                No, they have not had a flu vaccination yet
              </label>
            </div>
            <div class="govuk-radios__item">
              <input
                class="govuk-radios__input"
                formControlName="fluJab"
                id="fluJab-dontKnow"
                type="radio"
                value="Don't know"
              />
              <label class="govuk-label govuk-radios__label" for="fluJab-dontKnow"> Don't know </label>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

  <app-submit-button [return]="!!return" (clicked)="onSubmit($event)"></app-submit-button>
</form>
