<div class="main-page-container col-12">
  <div id="back" class="back-link">
    <a [routerLink]="['/worker', worker.uid, 'contract-with-zero-hours']">
      <span class="arrow"></span>Back
    </a>
  </div>

  <form novalidate
    (ngSubmit)="submitHandler()"
    [formGroup]="form">

    <header>
      <h1 class="h1 col-12 col-lg-8">Do you know how many hours they are contracted to work each week?</h1>
    </header>

    <app-messages></app-messages>

    <div class="form-group mt-5">
      <div class="col-12 p-0">
        <div class="row">
          <div class="col-12">
            <div class="multiple-choice">
              <input type="radio" formControlName="weeklyHoursContractedKnown" class="form-control" value="Yes" for="weeklyHoursContractedKnown_yes">
              <label for="weeklyHoursContractedKnown_yes">Yes</label>
            </div>
          </div>
        </div>

        <div *ngIf="form.get('weeklyHoursContractedKnown').value === 'Yes'" class="panel panel-border-narrow ml-0 mt-5 mb-5 mt-md-0">
          <div class="form-field">
            <label class="form-label">Contracted weekly hours
              <input type="number" formControlName="weeklyHoursContracted" class="form-control" min="0" max="65" step="0.5" appNumberPositiveOnly [ngClass]="{'is-invalid': (form.get('weeklyHoursContracted').touched || form.get('weeklyHoursContracted').dirty) && !form.get('weeklyHoursContracted').valid}">
            </label>
          </div>
        </div>

        <div class="row mt-5 mt-md-0">
          <div class="col-12">
            <div class="multiple-choice">
              <input type="radio" formControlName="weeklyHoursContractedKnown" class="form-control" value="No" id="weeklyHoursContractedKnown_no" (change)="weeklyHoursContractedKnownChangeHandler()">
              <label for="weeklyHoursContractedKnown_no">No</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-submit-button [saveCallback]="saveHandler"></app-submit-button>
  </form>
</div>
