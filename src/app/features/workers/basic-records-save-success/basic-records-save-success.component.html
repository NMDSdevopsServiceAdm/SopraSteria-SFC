<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds-from-desktop">
    <app-panel title="&#10003; Success">
      {{ total }} basic staff records<br />
      have been saved
    </app-panel>
    <h2 class="govuk-heading-m">What you can do next?</h2>
    <ul class="govuk-list govuk-list--bullet">
      <li>Provide more information for each basic staff record.</li>
      <li>Add more basic staff records.</li>
      <li>Add a full staff record.</li>
    </ul>
    <div class="govuk-button-group">
      <button type="button" class="govuk-button" [routerLink]="['/dashboard']" data-fragment="staff-records">
        Go to staff records
      </button>
    </div>
  </div>
</div>
