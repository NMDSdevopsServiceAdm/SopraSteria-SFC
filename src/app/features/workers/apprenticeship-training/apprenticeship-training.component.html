<app-error-summary *ngIf="submitted && form.invalid" [formErrorsMap]="formErrorsMap" [form]="form"></app-error-summary>

<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds-from-desktop">
      <div
        class="govuk-form-group"
        [class.govuk-form-group--error]="submitted && form.get('apprenticeshipTraining').invalid"
      >
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              Are they doing training as part of an apprenticeship?
            </h1>
          </legend>
          <div class="govuk-radios">
            <div *ngFor="let answer of answersAvailable; let idx = index" class="govuk-radios__item">
              <input
                class="govuk-radios__input"
                [formControlName]="'apprenticeshipTraining'"
                id="apprenticeshipTraining-{{ idx }}"
                name="apprenticeshipTraining"
                type="radio"
                [value]="answer"
              />
              <label class="govuk-label govuk-radios__label" for="apprenticeshipTraining-{{ idx }}">
                {{ answer }}
              </label>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

  <app-submit-button [return]="!!return" (clicked)="onSubmit($event)"></app-submit-button>
</form>
