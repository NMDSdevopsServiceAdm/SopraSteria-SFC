<h1 class="govuk-heading-l">You are about to delete the following training record.</h1>

<dl class="govuk-summary-list govuk-summary-list--no-border">
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Staff Record
    </dt>
    <dd class="govuk-summary-list__value">
      {{ data.nameOrId }}
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Training name
    </dt>
    <dd class="govuk-summary-list__value">
      {{ data.trainingRecord.title }}
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Training category
    </dt>
    <dd class="govuk-summary-list__value">
      {{ data.trainingRecord.trainingCategory.category }}
    </dd>
  </div>
</dl>

<button type="submit" class="govuk-button" (click)="close(true)">Delete training record</button>
<button type="button" class="govuk-button govuk-button--link govuk-util__float-right" (click)="close(false)">
  Cancel
</button>
