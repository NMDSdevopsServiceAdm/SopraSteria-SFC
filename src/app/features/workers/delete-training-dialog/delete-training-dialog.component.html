<h1 id="dialogHeading" class="govuk-heading-l">You are about to delete the following training record.</h1>

<dl class="govuk-summary-list govuk-!-margin-bottom-0 govuk-summary-list--no-border govuk-summary-list--wide-key">
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Staff record
    </dt>
    <dd class="govuk-summary-list__value">
      {{ data.nameOrId }}
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Training category
    </dt>
    <dd class="govuk-summary-list__value">
      {{ data.trainingRecord.trainingCategory.category }}
    </dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
      Training name
    </dt>
    <dd class="govuk-summary-list__value">
      {{ data.trainingRecord.title }}
    </dd>
  </div>
</dl>

<button type="submit" class="govuk-button" (click)="close($event, true)">Delete training record</button>
<a
  href="#"
  class="govuk-list govuk-list--inline govuk-util__float-right govuk-!-margin-top-2"
  (click)="close($event, false)"
  >Cancel</a
>
