<app-error-summary *ngIf="submitted && form.invalid" [formErrorsMap]="formErrorsMap" [form]="form"></app-error-summary>

<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds-from-desktop">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-margin-bottom-8">
            <h1 class="govuk-fieldset__heading">
              Under which category is this nurse registered with the Nursing and Midwifery Council?
            </h1>
          </legend>
          <div class="govuk-radios">
            <div class="govuk-radios__item" *ngFor="let category of nursingCategories; let i = index">
              <input
                class="govuk-radios__input"
                id="nursingCategory-{{ i }}"
                [formControlName]="'nursingCategory'"
                name="nursingCategory"
                type="radio"
                [value]="category"
              />
              <label class="govuk-label govuk-radios__label" for="nursingCategory-{{ i }}">
                {{ category }}
              </label>
            </div>
          </div>
        </fieldset>
      </div>
    </div>

    <div class="govuk-grid-column-full">
      <app-submit-button [return]="!!return" (clicked)="onSubmit($event)"></app-submit-button>
    </div>
  </div>
</form>
