<app-error-summary *ngIf="submitted && form.invalid" [formErrorsMap]="formErrorsMap" [form]="form"></app-error-summary>

<form (ngSubmit)="onSubmit()" [formGroup]="form">

  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
      <h1 class="govuk-heading-xl">Do you know where they were recruited from?</h1>
    </legend>

    <div class="govuk-form-group" [class.govuk-form-group--error]="submitted && form.get('recruitedFromId').invalid">
      <div class="govuk-radios govuk-radios--conditional">
        <div class="govuk-radios__item">
          <input
            class="govuk-radios__input"
            formControlName="recruitmentKnown"
            id="recruitmentKnown-conditional-1"
            name="recruitmentKnown"
            type="radio"
            value="Yes"
            data-aria-controls="conditional-recruitmentKnown-conditional-1"
          />
          <label class="govuk-label govuk-radios__label" for="recruitmentKnown-conditional-1">
            Yes
          </label>
        </div>
        <div
          class="govuk-radios__conditional"
          [class.govuk-radios__conditional--hidden]="form.get('recruitmentKnown').value !== 'Yes'"
          id="conditional-recruitmentKnown-conditional-1"
        >
          <div class="govuk-form-group">
            <label class="govuk-!-margin-bottom-2 govuk-label" for="recruitedFromId">
              Recruited from
            </label>
            <span
              *ngIf="submitted && form.get('recruitedFromId').errors"
              id="recruitedFromId-error"
              class="govuk-error-message"
            >
              <span class="govuk-visually-hidden">Error:</span>
              {{ getFormErrorMessage('recruitedFromId', 'required') }}
            </span>
            <select
              class="govuk-select"
              [class.govuk-select--error]="submitted && form.get('recruitedFromId').invalid"
              formControlName="recruitedFromId"
              id="recruitedFromId"
              name="recruitedFromId"
            >
              <option [ngValue]="null">Select recruitment source</option>
              <option *ngFor="let recruitment of availableRecruitments" [value]="recruitment.id">
                {{ recruitment.from }}
              </option>
            </select>
          </div>
        </div>

        <div class="govuk-radios__item">
          <input
            class="govuk-radios__input"
            formControlName="recruitmentKnown"
            id="recruitmentKnown-2"
            name="recruitmentKnown"
            type="radio"
            value="No"
          />
          <label class="govuk-label govuk-radios__label" for="recruitmentKnown-2">
            No
          </label>
        </div>
      </div>
    </div>

    <app-submit-button [return]="!!return" (click)="onSubmit($event)"></app-submit-button>
  </fieldset>
</form>
