<app-dashboard-header></app-dashboard-header>

<h1 class="govuk-heading-l govuk-!-margin-bottom-4">{{ establishment?.name }}</h1>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <p>Workplace ID: {{ establishment?.nmdsId }}</p>
  </div>
  <div class="govuk-grid-column-one-third">
    <p *ngIf="lastLoggedIn">Last signed in {{ lastLoggedIn | date: 'd MMMM y' }}</p>
  </div>
</div>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <app-tabs>
      <app-tab title="Home">
        <app-home-tab></app-home-tab>
      </app-tab>

      <app-tab title="Workplace">
        <app-workplace-tab></app-workplace-tab>
      </app-tab>

      <app-tab title="Staff records">
        <app-staff-records-tab></app-staff-records-tab>
      </app-tab>
    </app-tabs>
  </div>
</div>
