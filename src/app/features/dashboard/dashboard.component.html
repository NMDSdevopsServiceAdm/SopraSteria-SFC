<div style="background-color: #b1b4b6">
  <div class="govuk-width-container">
    <app-new-tabs (selectedTabClick)="tabClickEvent($event)" (viewTab)="handleTabChange($event)">
      <app-new-tab title="Home"></app-new-tab>
      <app-new-tab *ngIf="workplace && canViewEstablishment" title="Workplace"></app-new-tab>
      <app-new-tab *ngIf="workplace && canViewListOfWorkers" title="Staff records"></app-new-tab>
      <app-new-tab *ngIf="workplace && canViewListOfWorkers" title="Training and qualifications"></app-new-tab>
      <app-new-tab *ngIf="workplace && canViewBenchmarks" title="Benchmarks"></app-new-tab>
    </app-new-tabs>
  </div>
</div>

<div style="background-color: #f3f2f1">
  <div class="govuk-width-container">
    <app-back-link></app-back-link>
    <app-new-back-link></app-new-back-link>
    <app-breadcrumbs></app-breadcrumbs>
    <app-alert></app-alert>
    <div class="govuk-!-padding-top-9">
      <app-dashboard-header></app-dashboard-header>
    </div>
  </div>
</div>

<div class="govuk-width-container">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <app-home-tab *ngIf="selectedTab === 'Home'" [workplace]="workplace" [workerCount]="workerCount"></app-home-tab>
      <app-workplace-tab
        *ngIf="selectedTab === 'Workplace'"
        [workplace]="workplace"
        [workerCount]="workerCount"
      ></app-workplace-tab>
      <app-staff-records-tab
        *ngIf="selectedTab === 'Staff records'"
        [workplace]="workplace"
        [workers]="workers"
        [workerCount]="workerCount"
      ></app-staff-records-tab>
      <app-training-and-qualifications-tab
        *ngIf="selectedTab === 'Training and qualifications'"
        [workplace]="workplace"
        [workers]="workers"
        [workerCount]="workerCount"
        [trainingCounts]="trainingCounts"
      ></app-training-and-qualifications-tab>
      <app-benchmarks-tab
        *ngIf="selectedTab === 'Benchmarks'"
        [workplace]="workplace"
        class="asc-benchmarks-tab"
      ></app-benchmarks-tab>
