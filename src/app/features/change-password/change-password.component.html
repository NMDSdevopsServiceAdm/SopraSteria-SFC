<div class="main-page-container col-12">

  <app-edit
    [userDetails]="userDetails"
    (resetPasswordOutput)="getresetPasswordSuccessData($event)"
    *ngIf="!submitted"></app-edit>

  <app-confirmation *ngIf="submitted"></app-confirmation>

  <div class="error" *ngIf="errorMessage">This is an error</div>

</div>
