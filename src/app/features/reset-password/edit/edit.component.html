<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-half">
    <h1 class="govuk-heading-xl">Reset password</h1>
    <p class="govuk-!-margin-bottom-6">Enter a new password for account {{ name }}</p>

    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="resetPasswordForm">
      <div formGroupName="passwordGroup">
        <div class="govuk-form-group" [class.govuk-form-group--error]="displayError && getPasswordInput.errors">
          <label class="govuk-label" for="createPasswordInput">
            Password
          </label>
          <span id="createPasswordInput-hint" class="govuk-hint">
            This must be at least 8 characters, contain one uppercase and one lowercase letter and a number
          </span>
          <span *ngIf="displayError" id="createPasswordInput-error" class="govuk-error-message">
            <span class="govuk-visually-hidden">Error:</span>
            <span *ngIf="getPasswordInput.hasError('required')">Please enter your Password.</span>
            <span *ngIf="getPasswordInput.hasError('pattern')">Invalid Password.</span>
          </span>
          <input
            aria-describedby="createPasswordInput-hint"
            class="govuk-input"
            formControlName="createPasswordInput"
            id="createPasswordInput"
            name="createPasswordInput"
            [ngClass]="{ 'govuk-input--error': displayError && getPasswordInput.errors }"
            placeholder=""
            type="password"
          />
        </div>

        <div class="govuk-form-group govuk-!-margin-bottom-8"
          [class.govuk-form-group--error]="displayError && (getConfirmPasswordInput.errors || getPasswordGroup.errors)">
          <label class="govuk-label" for="confirmPasswordInput">
            Confirm password
          </label>
          <span *ngIf="displayError" id="confirmPasswordInput-error" class="govuk-error-message">
            <span class="govuk-visually-hidden">Error:</span>
            <span *ngIf="getConfirmPasswordInput.hasError('required')">Please confirm your Password.</span>
            <span *ngIf="getPasswordGroup.hasError('notMatched')">Confirm Password does not match.</span>
          </span>
          <input
            class="govuk-input"
            formControlName="confirmPasswordInput"
            id="confirmPasswordInput"
            name="confirmPasswordInput"
            [class.govuk-input--error]="displayError && (getConfirmPasswordInput.errors || getPasswordGroup.errors)"
            placeholder=""
            type="password"
          />
        </div>
      </div>

      <button type="submit" class="govuk-button">
        Save new password
      </button>
    </form>
  </div>
</div>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full govuk-!-margin-bottom-6">
    <a routerLink="/login" title="Sign in">Back to sign in</a>
  </div>
</div>
