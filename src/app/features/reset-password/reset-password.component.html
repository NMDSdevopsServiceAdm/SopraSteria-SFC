<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-half">
    <app-rp-edit
      [validatePasswordResetResponse]="validatePasswordResetResponse"
      [headerToken]="headerToken"
      (resetPasswordOutput)="getresetPasswordSuccessData($event)"
      *ngIf="!submitted && validatePasswordResetResponse"
    ></app-rp-edit>

    <app-rp-confirmation *ngIf="submitted"></app-rp-confirmation>
  </div>
</div>
