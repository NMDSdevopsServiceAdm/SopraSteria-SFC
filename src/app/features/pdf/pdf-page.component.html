<div #body class="page">
  <header #header id="header" class="govuk-header" role="banner" data-module="header">
    <div class="govuk-header__container govuk-width-container">
      <div>
        <img src="/assets/images/logo.png" alt="Skills for Care" />
      </div>
      <div>
        <a class="govuk-header__strapline">Adult Social Care Workforce Data Set</a>
      </div>
    </div>
  </header>
  <div #placeholder id="placeholder">
    <div #workplaceTitle id="title" class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-l govuk-!-margin-bottom-0">
          {{ workplace.name }}
        </h1>

        <p class="govuk-!-font-size-16 govuk-!-margin-top-4 govuk-!-margin-bottom-0">
          Workplace ID: {{ workplace.nmdsId }}
        </p>
      </div>
    </div>
  </div>
  <footer #footer id="footer" role="contentinfo" style="visibility: visible; display: block">
    <div class="govuk-width-container">
      <span class="footer-tagline">In partnership with</span>
    </div>
    <div class="department-of-health-logo__crest" style="border-left: 2px solid #00ad93; padding-left: 5px">
      <img
        src="/assets/images/govuk-crest.png"
        alt="Department of Health & Social Care"
        style="height: 25px; width: auto; float: left"
      />
      <span class="department-of-health-logo__name"
        ><br clear="left" />Department<br />of Health &<br />Social Care</span
      >
    </div>
  </footer>
</div>
