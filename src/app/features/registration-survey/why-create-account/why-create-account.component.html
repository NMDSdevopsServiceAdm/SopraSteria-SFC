<div class="govuk-grid-row">
  <div class="govuk-form-group">
    <div class="govuk-grid-column-two-thirds-from-desktop">
      <span class="govuk-caption-l">Question 1</span>
      <h1 class="govuk-heading-xl">Why did you create an account?</h1>
      <p>Select all that apply.</p>

      <div class="govuk-form-group">
        <div class="govuk-checkboxes">
          <ng-container
            *ngFor="let control of whyCreateAccountArray.controls; let i = index"
            formArrayName="whyCreateAccount"
          >
            <div class="govuk-checkboxes__item">
              <input
                class="govuk-checkboxes__input"
                type="checkbox"
                name="whyCreateAccount-{{ i }}"
                (change)="control.value.checked = !control.value.checked"
                (change)="updateState()"
                [checked]="control.value.checked"
                [value]="control.value.response"
                [formControlName]="whyCreateAccount"
              />

              <label class="govuk-label govuk-checkboxes__label" for="why-create-account">
                {{ control.value.response }}
              </label>
            </div>
          </ng-container>
        </div>
      </div>

      <a
        role="button"
        draggable="false"
        class="govuk-button govuk-!-margin-top-2"
        [routerLink]="this.nextPage?.url"
        (click)="updateState()"
      >
        Next question
      </a>
    </div>
  </div>
</div>
