<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds-from-desktop">
    <span class="govuk-caption-l">Question 2</span>
    <h1 class="govuk-heading-xl">How did you hear about the Adult Social Care Workforce Data Set service?</h1>
    <p>Select all that apply.</p>

    <div class="govuk-form-group">
      <form [formGroup]="form">
        <div class="govuk-checkboxes">
          <ng-container
            *ngFor="let control of howDidYouHearAboutArray.controls; let i = index"
            formArrayName="howDidYouHearAbout"
          >
            <div class="govuk-checkboxes__item">
              <input
                class="govuk-checkboxes__input"
                type="checkbox"
                name="whyCreateAccount-{{ i }}"
                (change)="control.value.checked = !control.value.checked"
                (change)="updateState()"
                [checked]="control.value.checked"
                [value]="control.value.response"
              />
              <label class="govuk-label govuk-checkboxes__label" for="how-did-you-hear-about">
                {{ control.value.response }}
              </label>
            </div>
          </ng-container>
        </div>
      </form>
    </div>

    <a
      role="button"
      draggable="false"
      class="govuk-button govuk-!-margin-top-2"
      [routerLink]="this.nextPage?.url"
      (click)="completeSurvey()"
    >
      Finish
    </a>
  </div>
</div>
