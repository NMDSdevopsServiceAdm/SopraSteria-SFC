<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <app-panel [title]="'&#10003; Application complete'">
      Your account is<br />
      waiting for approval.
    </app-panel>

    <h2 class="govuk-heading-m">What happens next</h2>

    <p>
      We will review your application within 24 hours and get back to you with an email, or you may hear from us by
      phone.
    </p>
    <p>
      <a [routerLink]="['/public/contact-us']" target="_blank">Contact us</a> if you have any questions about your
      application.
    </p>

    <div class="govuk-button-group">
      <a role="button" draggable="false" class="govuk-button" [routerLink]="['/workplace', 'view-my-workplaces']">
        Return to my workplaces
      </a>
    </div>
  </div>
</div>
