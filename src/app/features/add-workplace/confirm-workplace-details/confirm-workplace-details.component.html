<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds-from-desktop">
    <h1 class="govuk-heading-l">Check these details before you submit them</h1>

    <div class="govuk-!-margin-bottom-7">
      <p class="govuk-heading-m">Workplace</p>

      <app-summary-list
        [topBorder]="true"
        [summaryList]="workplaceNameAndAddress"
        (setReturn)="onSetReturn()"
        data-testid="workplaceNameAddress"
      ></app-summary-list>
      <app-summary-list
        [wrapBorder]="true"
        [summaryList]="mainService"
        (setReturn)="onSetReturn()"
        data-testid="mainService"
      ></app-summary-list>
    </div>

    <button type="button" class="govuk-button govuk-!-margin-top-7" (click)="continue()">Submit details</button>
  </div>
</div>
