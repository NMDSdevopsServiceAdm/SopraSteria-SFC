<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l govuk-!-margin-bottom-6">Contact us or leave feedback</h1>
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
      <h2 class="govuk-fieldset__heading">What do you want to do?</h2>
    </legend>
  </div>
</div>
<div class="govuk-radios govuk-!-margin-top-2">
  <form [formGroup]="form">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <div class="govuk-radios">
          <div class="govuk-radios__item">
            <input
              class="govuk-radios__input"
              id="contactUs"
              name="contactUsOrFeedback"
              type="radio"
              value="contactUs"
              formControlName="contactUsOrFeedback"
            />
            <label class="govuk-label govuk-radios__label" for="contactUs">
              Contact us to get help from the ASC-WDS Support Team
            </label>
          </div>
          <div class="govuk-radios__item">
            <input
              class="govuk-radios__input"
              id="feedback"
              name="contactUsOrFeedback"
              type="radio"
              value="feedback"
              formControlName="contactUsOrFeedback"
            />
            <label class="govuk-label govuk-radios__label" for="feedback"> Leave feedback about the service </label>
          </div>
        </div>
      </div>
    </div>
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <div class="govuk-grid-row govuk-!-margin-top-6">
          <div class="govuk-grid-column-one-third">
            <button (click)="continue()" class="govuk-button">Continue</button>
          </div>
          <div class="govuk-grid-column-one-third">
            <a [routerLink]="['/dashboard']" role="button" draggable="false" class="govuk-button govuk-button--link">
              Exit
            </a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
