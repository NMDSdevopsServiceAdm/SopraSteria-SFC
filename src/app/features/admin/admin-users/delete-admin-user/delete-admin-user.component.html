<h1 id="dialogHeading">You're about to delete this admin user</h1>

<p>If you do this, will not be able to sign in as an admin user anymore.</p>

<button (click)="close(true)" class="govuk-button govuk-button--warning">Delete admin user</button>
<button (click)="close(false)" class="govuk-button govuk-button--link govuk-util__float-right">Cancel</button>
