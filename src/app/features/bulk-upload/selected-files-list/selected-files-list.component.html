<table class="govuk-table" *ngIf="selectedFiles">
  <thead class="govuk-table__head">
    <tr class="govuk-table__row">
      <th class="govuk-table__header" scope="col">File name</th>
      <th class="govuk-table__header" scope="col">File type</th>
      <th class="govuk-table__header" scope="col">Records in the file</th>
      <th class="govuk-table__header" scope="col">Uploaded by</th>
      <th class="govuk-table__header govuk-!-width-one-quarter" scope="col">Validation</th>
    </tr>
  </thead>
  <tbody class="govuk-table__body">
    <tr class="govuk-table__row" *ngFor="let file of selectedFiles">
      <td class="govuk-table__cell" scope="row">{{ file.name }}</td>
      <td class="govuk-table__cell">-</td>
      <td class="govuk-table__cell">-</td>
      <td class="govuk-table__cell">-</td>
      <td class="govuk-table__cell">
        -
        <a href="#" (click)="removeFile($event, file.name)" class="govuk-util__float-right">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
