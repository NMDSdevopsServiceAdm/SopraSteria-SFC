<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds-from-desktop">
    <form #formEl novalidate (ngSubmit)="onSubmit()" [formGroup]="form">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">What's the name of your workplace?</h1>
        </legend>

        <div class="govuk-form-group">
          <label for="" class="govuk-label">Workplace name</label>
          <input type="text" class="govuk-input govuk-input--width-20" [formControlName]="'workplaceName'" />
        </div>
      </fieldset>
      <button class="govuk-button" type="submit">Continue</button>
    </form>
  </div>
</div>
