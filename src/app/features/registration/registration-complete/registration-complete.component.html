<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <app-panel [title]="'Application complete'">
      <ng-container *ngIf="isRegulated">We've approved <br />your account</ng-container>
      <ng-container *ngIf="!isRegulated">Your account is <br />approved</ng-container>
    </app-panel>

    <p class="govuk-!-margin-top-6 govuk-!-margin-bottom-6">
      <a title="Contact us" [routerLink]="['/contact-us']" target="_blank">Contact us</a>
      if you have any questions about your application.
    </p>

    <a class="govuk-button" [routerLink]="['/login']">Continue to sign in</a>
  </div>
</div>
