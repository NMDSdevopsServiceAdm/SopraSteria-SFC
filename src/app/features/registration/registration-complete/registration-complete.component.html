<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <app-panel [title]="'Application complete'">
      We've approved <br />your account
    </app-panel>

    <p class="govuk-!-margin-top-6 govuk-!-margin-bottom-6">
      <a [routerLink]="['/public/contact-us']" target="_blank">Contact us</a>

    </p>

    <a class="govuk-button" [routerLink]="['/login']">Continue to sign in</a>
  </div>
</div>
