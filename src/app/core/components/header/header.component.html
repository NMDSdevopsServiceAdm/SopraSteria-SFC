<header class="govuk-header" data-module="header" [ngClass]="{'open-dropdown': showDropdown}">
  <div class="govuk-header__container govuk-width-container">
      <img src="/assets/images/logo.png" alt="Skills for Care" />
      <a [routerLink]="['/dashboard']" class="govuk-header__strapline">Adult Social Care Workforce Data Set</a>
    <button (click)="toggleMenu()" type="button" class="govuk-header__menu-button" aria-controls="navigation" aria-label="Show or hide Top Level Navigation">Menu</button>
    <nav>
      <ul class="govuk-header__navigation" id="navigation" (click)="toggleMenu()">
        <ng-container *ngIf="!isLoggedIn()">
          <li class="govuk-header__navigation-item">
            <a [routerLink]="['/registration/regulated-by-cqc']" class="govuk-header__link">Create an account</a>
          </li>
          <li class="govuk-header__navigation-item">
            <a [routerLink]="['/login']" class="govuk-header__link">Sign in</a>
          </li>
        </ng-container>
        <ng-container *ngIf="isLoggedIn()">
          <li class="govuk-header__navigation-item">{{ fullname }}</li>
          <li class="govuk-header__navigation-item">
            <a [routerLink]="['/account-management/your-account']" class="govuk-header__link">Account</a>
          </li>
          <li class="govuk-header__navigation-item">
            <a [routerLink]="['/logged-out']" class="govuk-header__link">Logout</a>
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>
</header>
