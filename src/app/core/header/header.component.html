<header class="govuk-header" role="banner" data-module="header">
  <div class="govuk-header__container govuk-width-container">
    <div>
      <img src="/assets/img/logo.png" alt="Skills for Care" />
    </div>
    <div>
      <div class="govuk-header__strapline">Adult Social Care Workforce Data Set</div>
    </div>
    <nav>
      <ul class="govuk-header__navigation" id="navigation" aria-label="Top Level Navigation">
        <ng-container *ngIf="!isLoggedIn()">
          <li class="govuk-header__navigation-item">
            <a class="govuk-header__link" routerLink="/registered-question" title="Create an account">
              Create an account
            </a>
          </li>
          <li class="govuk-header__navigation-item">
            <a class="govuk-header__link" routerLink="/login" title="Sign in">Sign in</a>
          </li>
        </ng-container>
        <ng-container *ngIf="isLoggedIn()">
          <li class="govuk-header__navigation-item">{{ fullname }}</li>
          <li class="govuk-header__navigation-item">
            <a class="govuk-header__link" routerLink="/your-account">Your account</a>
          </li>
          <li class="govuk-header__navigation-item">
            <a class="govuk-header__link" (click)="signOut($event)" title="Logout">Logout</a>
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>
</header>
