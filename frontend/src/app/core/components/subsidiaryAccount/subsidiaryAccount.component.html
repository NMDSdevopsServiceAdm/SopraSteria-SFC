<div id="content">
  <div *ngIf="isParentSubsidiaryView">
    <app-back-to-parent-link
      [parentWorkplaceName]="parentWorkplaceName"
      [parentUid]="parentUid"
    ></app-back-to-parent-link>
  </div>
  <div class="asc-tabs-container">
    <div class="govuk-width-container">
      <app-new-tabs (selectedTabClick)="tabClickEvent($event)" [tabs]="tabs"> </app-new-tabs>
    </div>
  </div>

  <div class="asc-navigation-container">
    <div class="govuk-width-container">
      <app-back-link></app-back-link>
      <app-new-back-link></app-new-back-link>
      <app-breadcrumbs></app-breadcrumbs>
    </div>
  </div>

  <app-new-dashboard-header
    *ngIf="canShowBanner"
    [canAddWorker]="canAddWorker"
    [canEditWorker]="canEditWorker"
    [updatedDate]="updatedDate"
    [tab]="selectedTab"
  >
  </app-new-dashboard-header>

  <div [class]="{ 'govuk-width-container': !dashboardView }">
    <ng-container *ngIf="!dashboardView">
      <app-alert></app-alert>
    </ng-container>

    <main
      id="main-content"
      class="govuk-main-wrapper app-main-class govuk-util__no-focus govuk-!-padding-top-0"
      #content
      role="main"
      tabindex="-1"
    >
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
