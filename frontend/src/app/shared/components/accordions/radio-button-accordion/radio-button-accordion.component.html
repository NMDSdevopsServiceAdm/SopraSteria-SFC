<div class="govuk-accordion__section" [class]="{ 'govuk-accordion__section--expanded': open }" data-testid="accordion">
  <div class="govuk-accordion__section-header" (click)="emitToggle()">
    <h2 class="govuk-accordion__section-heading">
      <span class="asc-small-accordion-heading" data-testid="title">{{ title }}</span>
    </h2>
    <div data-testid="description">{{ description }}</div>
    <span>
        <img [class]="{ 'flip-on-x' : open }" src="/assets/images/accordion-arrow-icon.svg" alt="" data-testid="showHideButton"/>{{ buttonText }}</span>
  </div>
  <div class="govuk-accordion__section-content">
    <div class="govuk-radios">
      <div *ngFor="let item of items">
        <div class="govuk-radios__item" data-testid="radioButton">
          <input
            class="govuk-radios__input"
            id="{{ formControlName }}-{{ item.id }}"
            [name]="formControlName ? formControlName : controlName"
            type="radio"
            [value]="item"
            (click)="onClick(item)"
          />
          <label for="{{ formControlName }}-{{ item.id }}" class="govuk-label govuk-radios__label">{{
            item.label
          }}</label>
        </div>
      </div>
    </div>
  </div>
</div>
