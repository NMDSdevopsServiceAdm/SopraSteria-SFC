<div class="govuk-accordion" data-module="govuk-accordion" data-govuk-accordion-init="">
  <div class="govuk-accordion__controls">
    <button type="button" class="govuk-accordion__show-all" aria-expanded="false">
      <span class="govuk-accordion-nav__chevron govuk-accordion-nav__chevron--down"></span
      ><span class="govuk-accordion__show-all-text" (click)="toggleAll()"
        >{{ isShowingAll ? 'Hide' : 'Show' }} all sections</span
      >
    </button>
  </div>
  <ng-content></ng-content>
</div>
