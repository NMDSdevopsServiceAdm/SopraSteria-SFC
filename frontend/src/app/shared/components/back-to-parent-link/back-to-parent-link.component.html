<div class="asc-back-to-parent-container">
  <div class="asc-back-to-parent govuk-width-container">
    <select class="govuk-select govuk-!-margin-left-0" (change)="navigateToWorkplace($event.target.value)">
      <option [value]="primaryWorkplace.uid">{{ primaryWorkplace.name }}</option>
      <option [value]="'anotherWorkplace'">Another workplace</option>

      <option *ngFor="let childWorkplace of childWorkplaces" [value]="childWorkplace.uid">
        {{ childWorkplace.name }}
      </option>
    </select>
  </div>
</div>
