<input
  type="file"
  class="select-upload-file-hidden"
  [accept]="accept"
  [multiple]="multiple"
  data-testid="fileInput"
  (change)="handleChange($event)"
  #hiddenFileInput
/>
<button
  type="button"
  (click)="hiddenFileInput.click()"
  [id]="buttonId"
  class="govuk-button govuk-button--secondary govuk-!-margin-bottom-4 govuk-!-margin-right-2"
  [attr.aria-describedby]="ariaDescribedBy"
>
  {{ buttonText }}
</button>
