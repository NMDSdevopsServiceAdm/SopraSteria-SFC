<ng-container *ngIf="certificates.length > 0">
  <table class="govuk-table">
    <thead class="govuk-table__head" data-testid="certificationsTableHeader">
      <tr class="govuk-table__row">
        <!-- <th scope="col" class="govuk-table__header govuk-!-padding-bottom-1 govuk-!-width-one-half">File name</th> -->
        <th scope="col" class="govuk-table__header govuk-!-padding-bottom-1" style="width: 420px">File name</th>
        <th scope="col" class="govuk-table__header govuk-!-padding-bottom-1">Upload date</th>
        <th scope="col" class="govuk-table__header govuk-!-font-weight-regular govuk-!-padding-bottom-1">
          <ng-container *ngIf="certificates.length > 1">
            <a href="#" class="govuk-link govuk-link--no-visited-state">
              <img alt="" src="/assets/images/icon-download.svg" class="govuk-util__vertical-align-bottom" /><span
                class="govuk-!-margin-left-1"
                >Download all</span
              ></a
            >
          </ng-container>
        </th>
        <th scope="col" class="govuk-table__header govuk-!-padding-bottom-1"></th>
      </tr>
    </thead>
    <tbody class="govuk-table__body">
      <ng-container *ngFor="let certificate of certificates; let i = index">
        <tr class="govuk-table__row" [attr.data-testid]="'certificate-row-' + i">
          <td class="govuk-table__cell govuk-!-font-weight-regular">{{ certificate.filename }}</td>
          <td class="govuk-table__cell">{{ certificate.uploadDate | date: "d MMM y, h:mmaaaaa'm'" }}</td>
          <td class="govuk-table__cell">
            <a href="#" class="govuk-link govuk-link--no-visited-state">
              <img alt="" src="/assets/images/icon-download.svg" class="govuk-util__vertical-align-bottom" /><span
                class="govuk-!-margin-left-1"
                >Download</span
              ></a
            >
          </td>
          <!-- <td class="govuk-table__cell asc-link-download govuk-!-padding-bottom-0">
          <div>
            <a href="#" class="govuk-link govuk-link--no-visited-state"> Download </a>
          </div>
        </td> -->
          <td class="govuk-table__cell"><a href="#" class="govuk-link govuk-link--no-visited-state">Remove</a></td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</ng-container>
