<div
  class="govuk-accordion__section"
  [attr.data-testid]="'accordion-' + index"
  [class]="{ 'govuk-accordion__section--expanded': benefit.open }"
>
  <div class="govuk-accordion__section-header">
    <h2 class="govuk-accordion__section-heading">
      <button type="button" (click)="emitToggle()" aria-controls="accordion-default-content-4" class="asc-small-accordion-heading" aria-expanded="false">
        <span class="govuk-accordion__section-heading-text" [id]="'accordion-default-heading-' + index">
          <span class="govuk-accordion__section-heading-text-focus">
            {{ benefit.title }}
          </span>
        </span>
        <span class="govuk-hidden govuk-accordion__section-heading-divider"></span>
        <span class="govuk-accordion__section-toggle" data-nosnippet="">
          <span class="govuk-accordion__section-toggle-focus">
            <span class="govuk-accordion-nav__chevron" [class]="{'govuk-accordion-nav__chevron--up' : benefit.open, 'govuk-accordion-nav__chevron--down': !benefit.open} "></span>
            <span class="govuk-accordion__section-toggle-text">{{ benefit.open ? 'Hide' : 'Show'}}</span>
          </span>
        </span>
      </button>
    </h2>
  </div>
  <div
    [id]="'accordion-default-content-' + index"
    class="govuk-accordion__section-content"
    [attr.data-testid]="'accordion-drop-' + index"
  >
    <ng-content></ng-content>
  </div>
</div>
