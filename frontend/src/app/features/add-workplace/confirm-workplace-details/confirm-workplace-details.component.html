<div class="govuk-grid-row">
  <div class="govuk-grid-column-full-from-desktop">
    <span class="govuk-caption-l">Summary</span>
    <h1 class="govuk-heading-l">{{ locationAddress.locationName }}</h1>

    <p>Check these details before you submit them.</p>
    <div class="govuk-!-margin-top-6">
      <p class="govuk-heading-m">Workplace</p>

      <app-summary-list
        [topBorder]="true"
        [summaryList]="workplaceNameAndAddress"
        (setReturn)="onSetReturn()"
        data-testid="workplaceNameAddress"
      ></app-summary-list>

      <app-summary-list
        [topBorder]="true"
        [summaryList]="typeOfEmployer"
        (setReturn)="onSetReturn()"
        data-testid="typeOfEmployer"
      ></app-summary-list>

      <app-summary-list
        [topBorder]="true"
        [summaryList]="mainService"
        (setReturn)="onSetReturn()"
        data-testid="mainService"
      ></app-summary-list>

      <app-summary-list
        [wrapBorder]="true"
        [summaryList]="totalStaff"
        (setReturn)="onSetReturn()"
        data-testid="totalStaff"
      ></app-summary-list>
    </div>

    <button type="button" class="govuk-button govuk-!-margin-top-8" (click)="continue()">Submit details</button>
  </div>
</div>
