<ng-container *ngIf="establishment">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <h1 class="govuk-heading-l" data-testid="establishmentHeading">
        <span class="govuk-caption-l">Workplace summary</span>
        {{ establishment.name }}
      </h1>

      <div class="govuk-button-group govuk__justify-content-space-between govuk-!-margin-top-7">
        <p>Check these details before you confirm them.</p>
        <button class="govuk-button" type="button" (click)="showConfirmWorkplaceDetailsAlert()">
          Confirm workplace details
        </button>
      </div>
      <app-workplace-summary
        [workplace]="establishment"
        [return]="summaryReturnUrl"
        [removeServiceSectionMargin]="true"
      ></app-workplace-summary>
    </div>
  </div>
</ng-container>
