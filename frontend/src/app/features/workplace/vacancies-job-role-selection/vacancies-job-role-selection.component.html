<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <fieldset class="govuk-fieldset">
      <div class="govuk-form-group govuk-!-margin-bottom-2">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <span class="govuk-caption-l" data-testid="section-heading">{{ section }}</span>
          <h1 class="govuk-fieldset__heading">Select job roles for all your current staff vacancies</h1>
        </legend>
      </div>

      <app-accordion-group>
        <ng-container *ngFor="let group of jobGroups">
          <app-accordion-item [title]="group.title" [description]="group.descriptionText">
            <ng-container *ngFor="let job of group.items">
              <div class="govuk-checkboxes__item">
                <input
                  type="checkbox"
                  class="govuk-checkboxes__input"
                  [id]="'job-' + job.id"
                  [name]="job.label"
                  [value]="job.id"
                />
                <label class="govuk-label govuk-checkboxes__label" [for]="'job-' + job.id"> {{ job.label }} </label>
              </div>
            </ng-container>
          </app-accordion-item>
        </ng-container>
      </app-accordion-group>
    </fieldset>
    <app-workplace-submit-button
      (clicked)="setSubmitAction($event)"
      [callToAction]="return ? 'Continue' : 'Save and continue'"
      [recordSummary]="false"
    ></app-workplace-submit-button>
  </div>

  <div class="govuk-grid-column-one-third">
    <div *ngIf="!return" class="govuk-util__float-right">
      <app-progress-bar
        data-testid="progress-bar"
        [sections]="workplaceFlowSections"
        [currentSection]="section"
      ></app-progress-bar>
    </div>
  </div>
</div>
