<app-error-summary
  *ngIf="(submitted && form.invalid) || serverError"
  [formErrorsMap]="formErrorsMap"
  [serverError]="serverError"
  [form]="form"
  [addIndexKeyToFormArrayErrors]="true"
>
</app-error-summary>

<form #formEl novalidate (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <fieldset class="govuk-fieldset">
        <div class="govuk-form-group govuk-!-margin-bottom-2">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <span class="govuk-caption-l" data-testid="section-heading">{{ section }}</span>
            <h1 class="govuk-fieldset__heading">{{ heading }}</h1>
          </legend>

          <p>{{ instruction }}</p>

          <app-details title="Why we ask for this information">
            <p>{{ revealTextContent }}</p>
          </app-details>

          <table class="govuk-table">
            <thead class="govuk-table__head">
              <tr class="govuk-table__row">
                <th class="govuk-table__header" scope="col" style="width: 67%">Job role</th>
                <th class="govuk-table__header" scope="col" style="width: 33%">Number of {{ jobRoleType }}</th>
              </tr>
            </thead>
            <ng-container formArrayName="jobRoleNumbers">
              <tbody>
                <ng-container *ngFor="let numberInput of jobRoleNumbers.controls; index as i">
                  <tr class="govuk-table__row">
                    <td class="govuk-table__cell govuk-util__vertical-align-middle">
                      <label for="jobRole-{{ i }}" class="govuk-label">
                        <span class="govuk-visually-hidden">Number of {{ jobRoleType }} for</span>{{
                        selectedJobRoles[i].title }}
                      </label>
                    </td>
                    <td class="govuk-table__cell">
                      <div>
                        <span
                          *ngIf="submitted && numberInput.errors"
                          id="jobRoleNumbers-{{ i }}-error"
                          class="govuk-error-message"
                          ><span class="govuk-visually-hidden">Error:</span>
                          {{ getFirstErrorMessage('jobRoleNumbers.' + i) }}
                        </span>
                        <input
                          name="total"
                          type="number"
                          class="govuk-input govuk-!-width-one-half"
                          id="jobRole-{{ i }}"
                          [value]="numberInput.value"
                          [formControlName]="i"
                        />
                      </div>
                    </td>
                  </tr>
                </ng-container>
                <tr>
                  <td></td>
                  <td class="govuk-table__header govuk-!-padding-top-4">Total</td>
                </tr>
                <tr>
                  <td></td>
                  <td class="govuk-table__header" data-testid="total-number">{{ totalNumber }}</td>
                </tr>
              </tbody>
            </ng-container>
          </table>
        </div>
      </fieldset>

      <app-workplace-submit-button
        [recordSummary]="false"
        [return]="!!return"
        (clicked)="setSubmitAction($event)"
      ></app-workplace-submit-button>
    </div>
    <div class="govuk-grid-column-one-third">
      <div *ngIf="!return" class="govuk-util__float-right">
        <app-progress-bar
          data-testid="progress-bar"
          [sections]="workplaceFlowSections"
          [currentSection]="section"
        ></app-progress-bar>
      </div>
    </div>
  </div>
</form>
