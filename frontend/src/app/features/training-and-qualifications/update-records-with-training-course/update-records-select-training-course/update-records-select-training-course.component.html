<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <span class="govuk-caption-l" data-testid="section-heading">Training and qualifications</span>
    <h1 class="govuk-heading-l">Update records with training course details</h1>
  </div>
</div>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <app-details [title]="revealText.title" data-testid="reveal-why-is-it-a-good-idea">
      <p class="govuk-body asc__negative-margin-right-4">
        {{ revealText.paragraph }}
      </p>
      <ul class="govuk-list govuk-list--bullet">
        @for(bullet of revealText.bullets; track bullet; let index = $index){
        <li>{{ bullet }}</li>
        }
      </ul>
    </app-details>
  </div>
</div>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full"></div>
</div>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds"></div>
</div>
