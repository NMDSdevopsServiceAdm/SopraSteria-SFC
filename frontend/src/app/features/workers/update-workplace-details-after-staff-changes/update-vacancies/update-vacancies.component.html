<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form #formEl (ngSubmit)="onSubmit()" [formGroup]="form">
      <fieldset class="govuk-fieldset">
        <h1 class="govuk-heading-l">{{ heading }}</h1>

        <app-details title="Why we ask for this information">
          <p class="govuk-body-m">
            To show DHSC and others how the level of staff vacancies and the number employed affects the sector over
            time.
          </p>
        </app-details>

        <div class="govuk-warning-text govuk-!-margin-bottom-3" data-testid="warning-text">
          <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
          <span class="govuk-warning-text__text">
            <span class="govuk-visually-hidden">Warning</span>
            <p class="govuk-body-m">
              Remember to <strong>SUBTRACT</strong> or <strong>REMOVE</strong> any that are
              <strong>no longer vacancies</strong>.
            </p>
          </span>
        </div>

        <div>
          <div class="add-job-roles-button-row">
            <h2>Current staff vacancies</h2>
            <button type="button" class="govuk-button govuk-button--secondary">Add more job roles</button>
          </div>
          <hr class="govuk-section-break govuk-section-break--m govuk-section-break--visible" />

          <div formArrayName="jobRoleNumbers">
            <div *ngFor="let jobRole of selectedJobRoles; index as index">
              <div class="govuk-grid-row">
                <div class="asc-grid-column-three-fifth">
                  <label class="govuk-label" [for]="'job-' + index"> {{ jobRole.title }} </label>
                </div>
                <div class="asc-grid-column-one-fifth">
                  <app-number-input-with-buttons
                    #numberInputRef
                    [min]="minNumberPerJobRole"
                    [max]="maxNumberPerJobRole"
                    [initialValue]="jobRole.total"
                    [inputId]="'job-' + index"
                    [formControlName]="index"
                  >
                  </app-number-input-with-buttons>
                </div>
                <div class="asc-grid-column-one-fifth">
                  <button
                    [attr.data-testid]="'remove-button-' + jobRole.title"
                    type="button"
                    class="govuk-button govuk-button--link govuk-!-margin-bottom-0"
                  >
                    Remove
                  </button>
                </div>
              </div>
              <hr class="govuk-section-break govuk-section-break--m govuk-section-break--visible" />
            </div>
          </div>

          <div class="govuk__flex govuk__justify-content-end">
            <div class="asc-total-number-tile">
              <div class="asc-total-number-tile--wrapper">
                <p class="asc-total-number-tile--total-number" data-testid="total-number">{{ totalNumber }}</p>
                <p class="asc-total-number-tile--description">Total number of vacancies</p>
              </div>
            </div>
          </div>

          <hr class="govuk-section-break govuk-section-break--m govuk-section-break--visible" />

          <div class="govuk-radios">
            <div class="govuk-radios__item" *ngFor="let option of knownOptions; let i = index">
              <input
                class="govuk-radios__input"
                id="startersLeaversVacanciesKnown-{{ i }}"
                name="startersLeaversVacanciesKnown"
                type="radio"
                [value]="option.value"
              />
              <label class="govuk-label govuk-radios__label" for="startersLeaversVacanciesKnown-{{ i }}">
                {{ option.label }}
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="govuk-button-group govuk-!-margin-top-12">
        <button type="submit" class="govuk-button govuk-!-margin-right-9">Save and return</button>

        <a
          class="govuk-button govuk-button--link govuk-!-margin-left-9"
          role="button"
          draggable="false"
          (click)="onCancel($event)"
          href="#"
        >
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
