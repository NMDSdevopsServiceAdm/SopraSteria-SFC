<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds-from-desktop">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <span class="govuk-caption-l" data-testid="section-heading">Staff records</span>
          <h1 class="govuk-fieldset__heading">Do you want to add another staff record?</h1>
        </legend>

        <div class="govuk-radios govuk-form-group" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input
              class="govuk-radios__input"
              id="dataPermission-0"
              name="addAnotherStaffRecord"
              [formControlName]="'addAnotherStaffRecord'"
              type="radio"
              value="Yes"
            />
            <label class="govuk-label govuk-radios__label" for="dataPermission-0"> Yes </label>
          </div>
          <div class="govuk-radios__item">
            <input
              class="govuk-radios__input"
              id="dataPermission-1"
              name="addAnotherStaffRecord"
              [formControlName]="'addAnotherStaffRecord'"
              type="radio"
              value="No"
            />
            <label class="govuk-label govuk-radios__label" for="dataPermission-1"> No </label>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
  <button type="submit" class="govuk-button govuk-!-margin-top-3">Continue</button>
</form>
