<ng-container *ngIf="worker">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <span class="govuk-caption-l">Mandatory information</span>
        <h1 class="govuk-fieldset__heading">Add a staff record</h1>
      </legend>
      <app-basic-record
        data-testid="summary"
        [workplace]="workplace"
        [worker]="worker"
        [mandatoryDetailsPage]="true"
      ></app-basic-record>
      <div class="govuk-!-margin-top-9">
        <button
          data-testid="add-details-button"
          class="govuk-button govuk-!-margin-right-9"
          role="button"
          draggable="false"
          (click)="onSubmit($event)"
        >
          Add details to this record
        </button>
        <button
          data-testid="view-all-workers-button"
          class="govuk-button govuk-button--link"
          (click)="navigateToDashboard($event)"
        >
          <span>View all staff records</span>
        </button>
      </div>
    </div>
    <div class="govuk-grid-column-one-third">
      <div class="govuk-!-margin-left-8">
        <app-progress-bar
          data-testid="progress-bar"
          [sections]="staffRecordSections"
          [currentSection]="'Mandatory information'"
          [currentSectionComplete]="true"
        ></app-progress-bar>
      </div>
    </div>
  </div>
</ng-container>
