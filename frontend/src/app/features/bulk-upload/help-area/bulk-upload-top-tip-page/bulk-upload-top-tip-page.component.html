<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l">{{ topTip.title }}</h1>
    <div class="asc-cms-content" [innerHTML]="topTip.content"></div>
  </div>
  <div class="govuk-grid-column-one-third">
    <div class="govuk-!-margin-top-6">
      <h2 class="govuk-heading-s">'How to' guides</h2>
      <ul class="govuk-list">
        <li class="govuk-!-margin-bottom-2">
          <a [routerLink]="['/bulk-upload', 'get-help', 'step-by-step-guide']">Step by step bulk upload guide</a>
        </li>
        <li
          class="govuk-!-margin-bottom-2"
          *ngFor="let topTipItem of topTipsList"
          [ngClass]="{ 'govuk-!-font-weight-bold': topTipItem.slug === topTip.slug }"
        >
          <a [routerLink]="['/bulk-upload', 'get-help', topTipItem.slug]" (click)="setReturnUrl(topTipItem.slug)">{{
            topTipItem.link_title
          }}</a>
        </li>
      </ul>
    </div>
    <app-bulk-upload-related-content
      [showViewLastBulkUpload]="false"
      [showViewReferences]="false"
      [showGetHelpWithBulkUploads]="false"
    ></app-bulk-upload-related-content>
    <app-codes-and-guidance></app-codes-and-guidance>
  </div>
</div>
