<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h2 class="govuk-heading-m">Admin users ({{ users.length }})</h2>
  </div>
  <div class="govuk-grid-column-one-third">
    <ng-container *ngIf="adminManager">
      <button class="govuk-button govuk-util__float-right" type="button" (click)="navigateToAddAdminUserPage()">
        Add an admin user
      </button>
    </ng-container>
  </div>
</div>
<app-user-table [users]="users"></app-user-table>
