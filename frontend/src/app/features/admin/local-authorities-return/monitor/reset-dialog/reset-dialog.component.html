<h1 id="dialogHeading">You're about to reset the data</h1>

<p>
  When you reset the returns data the number of workers, the selected status and any notes you've added about each local
  authority will all be deleted
</p>

<button (click)="close(true)" class="govuk-button govuk-button--warning">Reset returns data</button>
<button (click)="close(false)" class="govuk-button govuk-button--link govuk-util__float-right">Cancel</button>
