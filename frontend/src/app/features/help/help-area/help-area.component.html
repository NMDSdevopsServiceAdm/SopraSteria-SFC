<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
    <h1 class="govuk-heading-l govuk-!-margin-bottom-6">
      <span class="govuk-caption-xl govuk-!-margin-bottom-0">{{ workplaceName }}</span>
      Get help and tips
    </h1>
  </div>
</div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-quarter">
    <nav>
      <ul *ngFor="let tab of tabs; index as i">
        <li>
          <a href="#" (click)="onTabClick($event, i)" [class.active]="tab.active">{{ tab.linkText }}</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="govuk-grid-column-three-quarters">
    <router-outlet></router-outlet>
  </div>
</div>
