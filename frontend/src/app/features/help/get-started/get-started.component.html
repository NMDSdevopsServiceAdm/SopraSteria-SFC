<div class="govuk-grid-row asc__vertical-line govuk-!-margin-top-8">
  <div class="govuk-grid-row govuk-!-margin-bottom-7 govuk-!-margin-left-9 govuk-!-margin-right-9">
    <h1 class="govuk-heading-m govuk-!-font-size-27">Get started</h1>
    <h2 class="govuk-heading-s govuk-!-margin-bottom-4">
      {{ wizards[0].title }}
    </h2>
    <div class="video_wrapper govuk-!-margin-bottom-6">
      <iframe
        class="video"
        [src]="rawVideoUrl | sanitizeVideoUrl"
        frameborder="0"
        allow="fullscreen; picture-in-picture"
        allowfullscreen
        loading="eager"
        data-testid="video"
      ></iframe>
    </div>
    <div class="asc-cms-content" [innerHTML]="wizards[0].content"></div>
  </div>

  <div class="govuk-grid-row govuk-!-margin-left-9 govuk-!-margin-right-9">
    <h2 class="govuk-heading-s govuk-!-margin-bottom-2">
      A closer look at ASC-WDS: {{ wizards[currentIndex].title | lowercase }}
    </h2>

    <img
      class="asc-image-border govuk-!-margin-top-3 govuk-!-margin-bottom-6 asc-image-width"
      src="{{ imageUrl }}{{ wizards[currentIndex].image }}"
      alt="{{ wizards[currentIndex].title }}"
      data-testid="image"
    />
    <div class="asc-cms-content" [innerHTML]="wizards[currentIndex].content"></div>

    <div class="govuk-!-margin-top-7">
      <div *ngIf="!isFirst" class="govuk-grid-column-one-half govuk-util__float-left govuk-!-padding-left-0">
        <a
          class="govuk-util__float-left"
          href="#"
          (click)="nextOrPreviousWizard($event, false)"
          data-testid="previousButton"
        >
          <div class="asc-chevron-before asc-no-underline govuk-!-font-size-26">Previous</div>
          <div class="govuk-link govuk-!-padding-left-3">{{ wizards[currentIndex - 1].title }}</div>
        </a>
      </div>
      <div *ngIf="!isLast" class="govuk-grid-column-one-half govuk-util__float-right">
        <a
          class="govuk-util__float-right govuk-util__align-right"
          href="#"
          (click)="nextOrPreviousWizard($event, true)"
          data-testid="nextButton"
        >
          <div class="asc-chevron-after asc-no-underline govuk-!-font-size-26">Next</div>
          <div class="govuk-link govuk-!-padding-right-3">
            {{ wizards[currentIndex + 1].title }}
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
